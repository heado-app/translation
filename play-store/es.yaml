title: 'Heado: Calendario de calor'
description:
  short: Heado, ¡el calendario del calor para todas tus perras!
  long: "Heado te ofrece un calendario sencillo y claro del celo de tu perra.\n\n
    <b>🔄 Celo actual 🔄</b>\n\nPuedes ver en qué fase está tu perra directamente en
    la página de inicio. La sencilla pantalla te muestra cuánto durará la fase del
    ciclo actual. Para el cálculo se utilizan todos los ciclos anteriores de tu perra.\n
    \n<b>✨ Predicción del próximo celo ✨</b>\n\nLa app Heado te dice cuándo tendrá
    tu mascota el próximo celo. Esto facilita mucho la planificación de las vacaciones,
    la guardería canina y las visitas a tus padres. El \ncálculo del próximo celo
    se basa en los ciclos anteriores de tu perra.\n\n<b>😇 El estado de ánimo de tu
    perra 😇</b>\n\nLleva un registro diario del estado de ánimo de tu perra. Como
    ocurre con los humanos, el equilibrio hormonal de tu perra cambia significativamente
    con cada ciclo. Esto puede provocar diferentes estados de ánimo en tu perra antes,
    durante o después del celo. Utiliza Heado y documenta los estados de ánimo de
    tu perra. Te ayudará a comprender mejor a tu mascota y a reconocer a largo plazo
    si tu hembra estará mimosa o ansiosa antes de su ciclo. \n\n<b>🩸 Consistencia
    del flujo 🩸</b>\n\nLa consistencia del flujo es un factor importante durante el
    celo. De forma similar a los calendarios menstruales para las mujeres, aquí también
    puedes documentar las características de la descarga de tu perra. Estos datos
    te ayudarán a detectar secreciones inusuales y a vigilar la salud de tu mascota.\n
    \n<b>ℹ️ Consejos e información sobre el celo ℹ️</b>\n\n Con Heado, tienes un fiel
    compañero en el tema del celo. En la aplicación encontrarás toda la información
    que necesitas sobre el ciclo de tu perra. ¿Te falta algún tema o tienes alguna
    pregunta? Ponte en contacto conmigo en wuff@heado.app y haré todo lo posible por
    responder a tu pregunta y añadirla a la app.\n \n<b>🐶 Para todas tus perras 🐶</b>\n
    \n¿Tienes varias perras? ¡Estupendo! Puedes añadir tantas perras como quieras
    en la aplicación Heado. Simplemente cambia entre tus mascotas, como haces en las
    aplicaciones de redes sociales.\n \n<b>👨‍👩‍👧‍👧 Para toda la familia 👨‍👩‍👧‍👧</b>\n
    \n¿Pareja, cuidador de perros, hijos? ¡Ningún problema! Puedes invitar a todos
    los miembros de la familia a la aplicación y vigilar juntos el calor. Cada miembro
    de la familia tiene acceso a todos los datos y puede añadir la información necesaria.\n
    \n<b>🐾 De dueños de perros para dueños de perros 🐾</b>\n\nComo desarrollador de
    la aplicación, yo mismo (Fabian) tengo un perro. Junto con mi socio, diseñamos
    Heado porque nosotros mismos vimos la necesidad de un calendario así. Por supuesto,
    cada perro es diferente y cada miembro de la familia tiene sus propias necesidades.
    No dudes en ponerte en contacto conmigo con tus comentarios y deseos para la aplicación.
    Por correo: wuff@heado.app o aquí en los comentarios.\n\n<b>💰 Gratis con publicidad
    💰</b>\n\nLo ideal sería que Heado fuera gratis y sin publicidad. Pero no es tan
    sencillo. Un proyecto como Heado cuesta mucho dinero y mucho tiempo. Para que
    el proyecto sea sostenible, pongo anuncios. Si no quieres ver anuncios, puedes
    comprar la versión premium sin anuncios por un pago único. Si utilizas Heado con
    tu familia, también puedes adquirir un paquete familiar a un precio ventajoso
    y todos los miembros podrán utilizar la aplicación sin anuncios.\n\n<b>🇩🇪 Protección
    de datos made in Germany 🇩🇪</b>\n \nHeado es un proyecto alemán. El desarrollo
    y los servidores se encuentran en Alemania. He minimizado el uso de proveedores
    externos. La aplicación te pregunta por tus preferencias de procesamiento de datos
    antes de utilizarla. Por tanto, Heado cumple la GDPR."
