description:
  long: "Heado biedt je een eenvoudige en duidelijke kalender van de loopsheid van
    je teef.\n\n<b>🔄 Huidige loopsheid 🔄</b>\n\nJe kunt direct op de startpagina zien
    in welke fase je hond zich bevindt. Het eenvoudige display laat je zien hoe lang
    de huidige cyclusfase duurt. Alle vorige cycli van je hond worden gebruikt voor
    de berekening.\n\n<b>✨ Voorspelling van de volgende loopsheid ✨</b>\n\nDe Heado
    app vertelt je wanneer je huisdier de volgende keer loops wordt. Dit maakt het
    veel gemakkelijker om je vakantie, hondendagopvang en bezoekjes aan je ouders
    te plannen. De \nberekening van de volgende loopsheid is gebaseerd op de vorige
    cycli van je hond.\n\n<b>😇 De stemming van je hond 😇</b>\n\nHoud de stemming van
    je hond dagelijks bij. Net als bij mensen verandert de hormoonhuishouding van
    je hond aanzienlijk bij elke cyclus. Dit kan resulteren in verschillende stemmingen
    bij je hond voor, tijdens of na de loopsheid. Gebruik Heado en documenteer de
    stemmingen van je hond. Het zal je helpen om je huisdier beter te begrijpen en
    op de lange termijn te herkennen of je teef knuffelig of angstig is voor haar
    cyclus. \n\n<b>🩸 Consistentie van de afscheiding 🩸</b>\n\nDe consistentie van
    de afscheiding is een belangrijke factor tijdens de loopsheid. Vergelijkbaar met
    menstruatiekalenders voor vrouwen, kun je hier ook de kenmerken van de afscheiding
    van je hond documenteren. Deze gegevens helpen je om ongewone afscheiding op te
    sporen en de gezondheid van je huisdier in de gaten te houden.\n\n<b>ℹ️ Tips &
    informatie over loopsheid ℹ️</b>\n\n Met Heado heb je een trouwe metgezel op het
    gebied van loopsheid. Je vindt alle informatie over de cyclus van je hond in de
    app. Mis je een onderwerp of heb je een vraag? Neem contact met me op via wuff@heado.app
    en ik zal mijn best doen om je vraag te beantwoorden en toe te voegen aan de app.\n
    \n<b>🐶 Voor al je teven 🐶</b>\n\nHeb je meerdere teefjes? Dat is geweldig! Je
    kunt zoveel honden toevoegen als je wilt in de Heado app. Wissel gewoon tussen
    je huisdieren, net zoals je doet in social media apps.\n \n<b>👨‍👩‍👧‍👧 Voor het
    hele gezin 👨‍👩‍👧‍👧</b>\n\nPartner, hondenoppas, kinderen? Geen enkel probleem!
    Je kunt alle gezinsleden uitnodigen voor de app en samen de warmte in de gaten
    houden. Elk gezinslid heeft toegang tot alle gegevens en kan de nodige informatie
    toevoegen.\n\n<b>🐾 Van hondeneigenaren voor hondeneigenaren 🐾</b>\n\nAls ontwikkelaar
    van de app heb ik (Fabian) zelf een hond. Samen met mijn partner hebben we Heado
    ontworpen omdat we zelf de behoefte aan zo'n kalender zagen. Natuurlijk is elke
    hond anders en heeft elk gezinslid zijn eigen wensen. Neem gerust contact met
    me op met je feedback & wensen voor de app. Per mail: wuff@heado.app of hier in
    de reviews.\n\n<b>💰 Gratis met reclame 💰</b>\n\nIdealiter zou Heado gratis en
    reclamevrij zijn. Maar zo eenvoudig is het niet. Een project als Heado kost veel
    geld en veel tijd. Om het project duurzaam te maken, plaats ik advertenties. Als
    je geen advertenties wilt zien, kun je tegen een eenmalige betaling de reclamevrije
    premium versie kopen. Als je Heado met je gezin gebruikt, kun je ook een gezinspakket
    kopen tegen een voordelige prijs en kunnen alle leden de app reclamevrij gebruiken.\n
    \n<b>🇩🇪 Gegevensbescherming made in Germany 🇩🇪</b>\n \nHeado is een Duits project.
    De ontwikkeling en servers bevinden zich in Duitsland. Ik heb het gebruik van
    derden tot een minimum beperkt. De app vraagt je naar je voorkeuren voor gegevensverwerking
    voordat je hem gebruikt. Heado voldoet daarom aan de GDPR."
