description:
  long: "Heado tilbyder dig en simpel og overskuelig kalender over din tæves løbetid.\n
    \n<b>🔄 Aktuel løbetid 🔄</b>\n\nDirekte på startsiden kan du se, i hvilken fase
    din hund befinder sig. Den enkle fremstilling viser dig, hvor længe den aktuelle
    cyklusfase varer. Alle din tæves tidligere cyklusser anvendes til beregning.\n
    \n<b>✨ Forudsigelse af næste løbetid ✨</b>\n\nHeado-appen fortæller dig, hvornår
    dit kæledyr får næste løbetid. Dette gør det nemmere at planlægge din ferie, ophold
    på hundepension og besøg hos forældrene. Beregningen af næste løbetider er baseret
    på din tæves tidligere cyklusser.\n\n<b>😇 Din hunds humør 😇</b>\n\nRegistrer dagligt
    din hunds humør. Ligesom hos mennesker ændres hormonbalancen hos din hund markant
    med hver cyklus. Dette kan resultere i forskellige humør hos din hund før, under
    eller efter løbetiden. Brug Heado og dokumenter din hunds humør. Det hjælper dig
    med at forstå dit kæledyr bedre og langsigtede at erkende, om din tæve bliver
    kælen eller ængstelig før cyklussen.\n\n<b>🩸 Udflødets konsistens 🩸</b>\n\nUdflødets
    konsistens er en vigtig del under løbetiden. Ligegyldigt som menstruationskalender
    for kvinder, kan du også her dokumentere din tæves udfløds egenskaber. Disse data
    hjælper dig med at identificere unormale sekreter og holde øje med dit elskedes
    helbred.\n\n<b>ℹ️ Tips & Information om løbetid ℹ️</b>\n\nMed Heado har du en
    pålidelig ledsager til emnet løbetid. I appen finder du alle nødvendige oplysninger
    om din hunds cyklus. Savner du et emne, eller har du et spørgsmål? Kontakt mig
    på wuff@heado.app, og jeg vil gøre mit bedste for at besvare dit spørgsmål og
    implementere det i appen.\n\n<b>🐶 Til alle dine hunhunde 🐶</b>\n\nHar du flere
    hunhunde? Fantastisk! Du kan tilføje så mange hunde som du vil i Heado-appen.
    Skift nemt mellem dine kæledyr, ligesom du kender det fra sociale medieapps.\n
    \n<b>👨‍👩‍👧‍👧 Til hele familien 👨‍👩‍👧‍👧</b>\n\nPartner, hundepasser, børn? Ingen
    problem! Du kan invitere alle husstandsmedlemmer til appen og sammen holde øje
    med løbetiden. Hvert familiemedlem har adgang til alle data og kan tilføje de
    nødvendige oplysninger.\n\n<b>🐾 Fra hundeejer til hundeejer 🐾</b>\n\nJeg (Fabian)
    som udvikler af appen, har selv en hund. Sammen med min partner har vi designet
    Heado, fordi vi selv så behovet for en sådan kalender. Selvfølgelig er hver hund
    anderledes, og hvert familiemedlem har sine egne krav. Kontakt mig gerne med din
    feedback og ønsker til appen. Via e-mail: wuff@heado.app eller her i anmeldelserne.\n
    \n<b>💰 Gratis med reklamer 💰</b>\n\nIdeelt set ville Heado være gratis og reklamefrit.
    Men så simpelt er det ikke. Et projekt som Heado koster mange penge og meget tid.
    For at projektet kan være bæredygtigt, viser jeg reklamer. Hvis du ikke ønsker
    at se reklamer, kan du købe den reklamefri premiumversion med en engangsudbetaling.
    Hvis du bruger Heado sammen med din familie, kan du også købe en billig familiepakke,
    så alle medlemmer kan bruge appen reklamefrit.\n\n<b>🇩🇪 Databeskyttelse fremstillet
    i Tyskland 🇩🇪</b>\n\nHeado er et tysk projekt. Udviklingen og serverne er placeret
    i Tyskland. Jeg har begrænset brugen af tredjepartstjenester til et minimum. Appen
    spørger dig om dine præferencer for databehandling, før du bruger den. Heado er
    dermed GDPR-kompatibel."
