  day_form:
    period:
      title: Obdobje
      enable: Dodaj cikel obdobja
      disable: Brisanje cikla obdobja
      proestrus_start_date:
        label: Začetek predrugačenja (proestrus)
        info:
          title: Pred ovulacijo (proestrus)
          message: "Obdobje pred rujem se začne, ko vulva vaše psice nabrekne in se
            pojavi krvav izcedek iz nožnice.\n\nV povprečju traja 9 dni, lahko pa
            od 3 do 17 dni.\n\nTa datum je treba vedno izpolniti."
          close: V REDU
        error:
          in_future: Datum ne sme biti v prihodnosti.
      estrus_start_date:
        label: Začetek rje (estrus)
        info:
          title: Estrus (Estrus)
          message: "Z nastopom rje vaša psica pokaže pripravljenost za parjenje (stalna
            rja). Izcedek iz nožnice je še vedno možen, vendar bo bolj podoben mesni
            vodi in morda sluzast.\n\nV povprečju traja 9 dni, lahko pa se giblje
            med 3 in 21 dnevi.\n \nČe se ta faza še ni začela ali je ne želite dokumentirati,
            pustite to polje prazno."
          close: V REDU
        error:
          in_future: Datum ne sme biti v prihodnosti.
      metestrus_start_date:
        label: Začetek pospravljanja (metestrus)
        info:
          title: Afterburn (metestrus)
          message: "Za obdobje po dojenju je značilno, da je pripravljenost za parjenje
            končana. Poleg tega se ustavi izločanje iz nožnice in vulva se umakne.
            V tem času je možna lažna nosečnost.\n\nČe se ta faza še ni začela ali
            je ne želite dokumentirati, pustite to polje prazno."
          close: V REDU
        error:
          in_future: Datum ne sme biti v prihodnosti.
      end_date:
        label: Konec cikla (faza mirovanja)
        info:
          title: Faza mirovanja (anestrus)
          message: "V fazi mirovanja ni znakov spolnega cikla. Vulva je zdaj popolnoma
            nazadovala.\n\nTo polje pustite prazno, če se ta cikel še ni končal."
          close: V REDU
        error:
          in_future: Datum ne sme biti v prihodnosti.
