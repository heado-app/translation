    27. marraskuuta 2023 julkaisimme Headon App Storessa Androidille ja iOS:lle.\n
    \nAhdistusvaiheeni johtuvat itse asiassa hormoneistani. Mutta se tuntuu my√∂s paranevan
    paljon jokaisen helteen my√∂t√§. Pid√§mme sit√§ ehdottomasti silm√§ll√§.\n\nToivottavasti
