      proestrus_start_date:
        label: Kutua edeltävän ajan (proestrus) alku
        info:
          title: Ennen ovulaatiota (Proestrus)
          message: "Esiesterrus alkaa, kun nartun häpyhuulet turpoavat ja emättimestä
            tulee veristä vuotoa.\n\nKeskimääräinen kesto on 9 päivää, mutta se voi
            vaihdella 3-17 päivään.\n\nTämä päivämäärä on aina täytettävä."
          close: OK
        error:
          in_future: Päivämäärä ei saa olla tulevaisuudessa
      estrus_start_date:
        label: Östruksen alku (estrus)
        info:
          title: Oestrus (estrus)
          message: "Kun tiineys alkaa, narttusi osoittaa halukkuutta paritteluun (seisova
            kiima). Emätinvuoto on edelleen mahdollista, mutta se on enemmänkin lihavettä
            ja mahdollisesti limaista.\n\nKeskimääräinen kesto on 9 päivää, ja se
            voi vaihdella 3-21 päivän välillä.\n \nJos tämä vaihe ei ole vielä alkanut
            tai jos et halua dokumentoida tätä vaihetta, jätä tämä kenttä tyhjäksi."
          close: OK
        error:
          in_future: Päivämäärä ei saa olla tulevaisuudessa
      metestrus_start_date:
        label: Jälkipoltto alkaa (Metestrus)
        info:
          title: Jälkipoltto (Metestrus)
          message: "Paritteluvalmius päättyy imetyksen jälkeisenä aikana. Lisäksi
            emätinvuoto lakkaa ja häpyhuulet vetäytyvät. Valeraskaus on mahdollista
            tänä aikana.\n\nJos tämä vaihe ei ole vielä alkanut tai jos et halua dokumentoida
            tätä vaihetta, jätä tämä kenttä tyhjäksi."
          close: OK
        error:
          in_future: Päivämäärä ei saa olla tulevaisuudessa
      end_date:
        label: Syklin loppu (lepovaihe)
        info:
          title: Lepovaihe (anestrus)
          message: "Lepovaiheessa ei ole merkkejä seksuaalisesta syklistä. Vulva on
            nyt täysin taantunut.\n\nJätä tämä kenttä tyhjäksi, jos kierto ei ole
            vielä päättynyt."
          close: OK
        error:
          in_future: Päivämäärä ei saa olla tulevaisuudessa
