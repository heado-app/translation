      proestrus_start_date:
        label: Start av förbrunst (proöstrus)
        info:
          title: Före ägglossning (proöstrus)
          message: "Förbrunst börjar när din tiks vulva svullnar och blodiga flytningar
            uppträder.\n\nDen genomsnittliga varaktigheten är 9 dagar och kan variera
            från 3 till 17 dagar.\n\nDetta datum måste alltid fyllas i."
          close: OK
        error:
          in_future: Datumet får inte ligga i framtiden
      estrus_start_date:
        label: Start av brunst (östrus)
        info:
          title: Östrus (Estrus)
          message: "När brunsten börjar visar din tik en vilja att para sig (stående
            löpning). Vaginal flytning är fortfarande möjlig, men det kommer att vara
            mer som köttvatten och eventuellt slemmigt.\n\nDen genomsnittliga varaktigheten
            är 9 dagar och kan variera mellan 3 och 21 dagar.\n \nOm denna fas ännu
            inte har börjat eller om du inte vill dokumentera denna fas, lämna detta
            fält tomt."
          close: OK
        error:
          in_future: Datumet får inte ligga i framtiden
      metestrus_start_date:
        label: Start av efterbrunst (Metestrus)
        info:
          title: Efterbränning (Metestrus)
          message: "Perioden efter amning kännetecknas av att parningsberedskapen
            upphör. Dessutom upphör flytningarna och vulvan drar sig tillbaka. En
            falsk graviditet är möjlig under denna tid.\n\nOm denna fas ännu inte
            har börjat eller om du inte vill dokumentera denna fas, lämna detta fält
            tomt."
          close: OK
        error:
          in_future: Datumet får inte ligga i framtiden
      end_date:
        label: Slut på cykeln (vilofas)
        info:
          title: Vilofas (anöstrus)
          message: "Den vilande fasen visar inga tecken på den sexuella cykeln. Vulvan
            är nu helt regredierad.\n\nLämna detta fält tomt om denna cykel ännu inte
            har avslutats."
          close: OK
        error:
          in_future: Datumet får inte ligga i framtiden
