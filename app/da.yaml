  day_form:
    period:
      title: Periode
      enable: Tilføj periodecyklus
      disable: Slet periodecyklus
      proestrus_start_date:
        label: Start af brunst (proöstrus)
        info:
          title: Før ægløsning (proøstrus)
          message: "Præøstrus begynder, når din tæves vulva svulmer op, og der kommer
            blodigt udflåd fra skeden.\n\nDen gennemsnitlige varighed er 9 dage og
            kan variere fra 3 til 17 dage.\n\nDenne dato skal altid udfyldes."
          close: OK
        error:
          in_future: Datoen må ikke ligge i fremtiden
      estrus_start_date:
        label: Start af brunst (østrus)
        info:
          title: Østrus (brunst)
          message: "Når brunsten indtræder, viser din tæve vilje til at parre sig
            (stående løbetid). Vaginal udflåd er stadig muligt, men det vil være mere
            som kødvand og muligvis slimet.\n\nDen gennemsnitlige varighed er 9 dage
            og kan variere mellem 3 og 21 dage.\n \nHvis denne fase endnu ikke er
            begyndt, eller du ikke ønsker at dokumentere denne fase, skal du lade
            dette felt stå tomt."
          close: OK
        error:
          in_future: Datoen må ikke ligge i fremtiden
      metestrus_start_date:
        label: Start på efterforbrænding (Metøstrus)
        info:
          title: Efterforbrænding (Metestrus)
          message: "Perioden efter amning er kendetegnet ved, at parringsvilligheden
            ophører. Desuden stopper udflåddet, og vulva trækker sig tilbage. En falsk
            graviditet er mulig i denne periode.\n\nHvis denne fase endnu ikke er
            begyndt, eller du ikke ønsker at dokumentere denne fase, skal du lade
            dette felt stå tomt."
          close: OK
        error:
          in_future: Datoen må ikke ligge i fremtiden
      end_date:
        label: Slutning af cyklus (hvilefase)
        info:
          title: Hvilefase (anøstrus)
          message: "Hvilefasen viser ingen tegn på den seksuelle cyklus. Vulva er
            nu fuldstændig regredieret.\n\nLad dette felt stå tomt, hvis denne cyklus
            endnu ikke er afsluttet."
          close: OK
        error:
          in_future: Datoen må ikke ligge i fremtiden
    false_pregnancy:
      title: Falsk graviditet
      enable: Tilføjelse af en falsk graviditet
      disable: Slet falsk graviditet
      start_date:
