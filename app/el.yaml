    και εγώ συνειδητοποιήσαμε ότι έχω αγχώδεις φάσεις. Κάποια στιγμή όλοι είχαμε την
    εντύπωση ότι οι ορμόνες μου είχαν τρελαθεί πριν από την περίοδο της καύσωσής μου
    και ότι δεν ήμουν τόσο γενναία όσο ήμουν παλιά. Αλλά δεν ήμασταν απόλυτα σίγουροι.\n
    \nΗ αφεντικίνα μου Korinna είχε τότε την ιδέα ότι θα μπορούσαμε να φτιάξουμε ένα
    ημερολόγιο για τα θηλυκά σκυλιά, όπως ακριβώς κάνουμε για τα θηλυκά άτομα. Το
    είπαμε και δεν το κάναμε! Το αφεντικό μου ο Fabian είναι προγραμματιστής. Σκέφτηκε
    επίσης ότι ήταν μια εξαιρετική ιδέα και ξεκίνησε αμέσως.\n\nΩστόσο, ο Fabian σύντομα
    συνειδητοποίησε ότι δεν είχε καμία απολύτως ιδέα για τον κύκλο ενός σκύλου. Ή
    για το τι περιλαμβάνει. Έτσι, έκανε μεγάλη έρευνα στο Διαδίκτυο, έκανε πολλές
    ερωτήσεις στην Korinna και τη συνέκρινε με υπάρχουσες εφαρμογές για ανθρώπινες
    κυρίες.\n\nΜετά από μερικούς μήνες και μια φάση δοκιμών με τους φίλους μου στις
    πατούσες, είχε έρθει η ώρα! Στις 27 Νοεμβρίου 2023, δημοσιεύσαμε το Heado στο
    App Store για Android & iOS.\n\nΟι φάσεις άγχους μου προέρχονται στην πραγματικότητα
    από τις ορμόνες μου. Αλλά φαίνεται επίσης να γίνεται πολύ καλύτερα με κάθε καύσωνα.
    Σίγουρα θα το παρακολουθούμε.\n\nΕλπίζω να μπορέσουμε επίσης να βοηθήσουμε εσάς
    και τους ανθρώπους σας με αυτή την εφαρμογή και να βρίσκουμε προβλήματα ή ανωμαλίες
    πιο γρήγορα. Και επίσης να έχετε τα απαραίτητα στοιχεία στον κτηνίατρο.\n\nΑν
    εσείς ή οι άνθρωποί σας έχετε οποιεσδήποτε ιδέες ή αιτήματα, παρακαλώ επικοινωνήστε
    μαζί μου στο mayo@heado.app. Επίσης, σε περίπτωση προβλημάτων, σφαλμάτων ή δυσκολιών.\n
    \nΚαλή διασκέδαση με την εφαρμογή! <3\n\nMayo, Korinna & Fabian"
