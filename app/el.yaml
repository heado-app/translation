          title: Φάση ηρεμίας (ανίστρος)
          message: "Η φάση ανάπαυσης δεν παρουσιάζει σημάδια του σεξουαλικού κύκλου.
            Το αιδοίο έχει πλέον υποχωρήσει πλήρως.\n\nΑφήστε αυτό το πεδίο κενό εάν
            ο κύκλος αυτός δεν έχει ακόμη ολοκληρωθεί."
        error:
          in_future: Η ημερομηνία δεν πρέπει να είναι στο μέλλον
        label: Τέλος του κύκλου (φάση ηρεμίας)
      title: Περίοδος
      enable: Προσθήκη κύκλου περιόδου
      disable: Διαγραφή κύκλου περιόδου
      proestrus_start_date:
        label: Έναρξη της προγεννητικής περιόδου (proestrus)
        info:
          title: Προ ωορρηξίας (Proestrus)
          message: "Ο πρόωρος οίστρος αρχίζει όταν το αιδοίο της σκύλας σας διογκώνεται
            και εμφανίζονται αιματηρές κολπικές εκκρίσεις.\n\nΗ μέση διάρκεια είναι
            9 ημέρες και μπορεί να κυμαίνεται από 3 έως 17 ημέρες.\n\nΑυτή η ημερομηνία
            πρέπει πάντα να συμπληρώνεται."
          close: OK
        error:
          in_future: Η ημερομηνία δεν πρέπει να είναι στο μέλλον
      estrus_start_date:
        label: Έναρξη οίστρου (οίστρος)
        info:
          title: Οίστρος (Estrus)
          message: "Με την έναρξη του οίστρου, η σκύλα σας δείχνει προθυμία να ζευγαρώσει
            (στάσιμος καύσος). Οι κολπικές εκκρίσεις είναι ακόμα πιθανές, αλλά θα
            μοιάζουν περισσότερο με νερό από κρέας και πιθανώς βλεννώδεις.\n\nΗ μέση
            διάρκεια είναι 9 ημέρες και μπορεί να κυμαίνεται μεταξύ 3 και 21 ημερών.\n
            \nΕάν αυτή η φάση δεν έχει ακόμη ξεκινήσει ή δεν επιθυμείτε να καταγράψετε
            αυτή τη φάση, αφήστε αυτό το πεδίο κενό."
          close: OK
        error:
          in_future: Η ημερομηνία δεν πρέπει να είναι στο μέλλον
      metestrus_start_date:
        label: Έναρξη της μετακαύσης (Metestrus)
        info:
          title: Μετάκαυση (Metestrus)
          message: "Η περίοδος μετά τον θηλασμό χαρακτηρίζεται από το τέλος της ετοιμότητας
            για ζευγάρωμα. Επιπλέον, οι κολπικές εκκρίσεις σταματούν και το αιδοίο
            υποχωρεί. Κατά τη διάρκεια αυτής της περιόδου είναι δυνατή μια ψευδοεγκυμοσύνη.\n
            \nΕάν η φάση αυτή δεν έχει ακόμη αρχίσει ή δεν επιθυμείτε να καταγράψετε
            τη φάση αυτή, αφήστε το πεδίο αυτό κενό."
          close: OK
        error:
          in_future: Η ημερομηνία δεν πρέπει να είναι στο μέλλον
