    period:
      title: Okres
      enable: Dodaj cykl okresowy
      disable: Usuń cykl okresu
      proestrus_start_date:
        label: Początek rui (proestrus)
        info:
          title: Przed owulacją (Proestrus)
          message: "Okres przedrujowy rozpoczyna się, gdy srom twojej suki puchnie
            i pojawia się krwawa wydzielina z pochwy.\n\nTrwa ona średnio 9 dni i
            może wahać się od 3 do 17 dni.\n\nData ta musi być zawsze wypełniona."
          close: OK
        error:
          in_future: Data nie może należeć do przyszłości
      estrus_start_date:
        label: Początek rui (estrus)
        info:
          title: Ruja (Estrus)
          message: "Wraz z nadejściem rui Twoja suka wykazuje gotowość do krycia (ruja
            stojąca). Wydzielina z pochwy jest nadal możliwa, ale będzie bardziej
            przypominać wodę z mięsa i może być śluzowata.\n\nŚredni czas trwania
            wynosi 9 dni i może wahać się od 3 do 21 dni.\n \nJeśli ta faza jeszcze
            się nie rozpoczęła lub nie chcesz jej dokumentować, pozostaw to pole puste."
          close: OK
        error:
          in_future: Data nie może należeć do przyszłości
      metestrus_start_date:
        label: Początek popłodu (metestrus)
        info:
          title: Afterburn (Metestrus)
          message: "Okres po karmieniu piersią charakteryzuje się zakończeniem gotowości
            do krycia. Ponadto ustaje wydzielina z pochwy, a srom cofa się. W tym
            czasie możliwa jest fałszywa ciąża.\n\nJeśli ta faza jeszcze się nie rozpoczęła
            lub nie chcesz jej dokumentować, pozostaw to pole puste."
          close: OK
        error:
          in_future: Data nie może należeć do przyszłości
      end_date:
        label: Koniec cyklu (faza spoczynku)
        info:
          title: Faza spoczynku (anestrus)
          message: "Faza spoczynku nie wykazuje oznak cyklu płciowego. Srom uległ
            całkowitej regresji.\n\nPozostaw to pole puste, jeśli cykl jeszcze się
            nie zakończył."
          close: OK
        error:
          in_future: Data nie może należeć do przyszłości
    false_pregnancy:
