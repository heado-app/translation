    period:
      title: Periodo
      enable: Aggiungi il ciclo del periodo
      disable: Elimina il ciclo del periodo
      proestrus_start_date:
        label: Inizio del pre-rutto (proestro)
        info:
          title: Pre-ovulazione (Proestrus)
          message: "Il pre-estro inizia quando la vulva della cagna si gonfia e compaiono
            delle perdite vaginali sanguinolente.\n\nLa durata media è di 9 giorni
            e può variare da 3 a 17 giorni.\n\nQuesta data deve essere sempre compilata."
          close: OK
        error:
          in_future: La data non deve essere futura
      estrus_start_date:
        label: Inizio dell'estro (estro)
        info:
          title: Estro (Estrus)
          message: "Con l'inizio dell'estro, la cagna mostra la volontà di accoppiarsi
            (calore in piedi). Le perdite vaginali sono ancora possibili, ma saranno
            più simili all'acqua di carne e probabilmente mucose.\n\nLa durata media
            è di 9 giorni e può variare da 3 a 21 giorni.\n \nSe questa fase non è
            ancora iniziata o non vuoi documentarla, lascia questo campo vuoto."
          close: OK
        error:
          in_future: La data non deve essere futura
      metestrus_start_date:
        label: Inizio della postcombustione (Metestrus)
        info:
          title: Postcombustione (Metestrus)
          message: "Il periodo successivo all'allattamento è caratterizzato dalla
            fine della disponibilità all'accoppiamento. Inoltre, le perdite vaginali
            cessano e la vulva si ritira. In questo periodo è possibile una falsa
            gravidanza.\n\nSe questa fase non è ancora iniziata o se non desideri
            documentarla, lascia questo campo vuoto."
          close: "Con l'inizio dell'estro, la cagna mostra la volontà di accoppiarsi
            (calore in piedi). Le perdite vaginali sono ancora possibili, ma saranno
            più simili all'acqua di carne e probabilmente mucose.\n\nLa durata media
            è di 9 giorni e può variare da 3 a 21 giorni.\n \nSe questa fase non è
            ancora iniziata o non vuoi documentarla, lascia questo campo vuoto."
        error:
          in_future: La data non deve essere futura
      end_date:
        label: Fine del ciclo (fase di riposo)
        info:
          title: Fase di riposo (anestro)
          message: "La fase di riposo non mostra alcun segno del ciclo sessuale. La
            vulva è completamente regredita.\n\nLascia questo campo vuoto se il ciclo
            non si è ancora concluso."
          close: "Con l'inizio dell'estro, la cagna mostra la volontà di accoppiarsi
            (calore in piedi). Le perdite vaginali sono ancora possibili, ma saranno
            più simili all'acqua di carne e probabilmente mucose.\n\nLa durata media
            è di 9 giorni e può variare da 3 a 21 giorni.\n \nSe questa fase non è
            ancora iniziata o non vuoi documentarla, lascia questo campo vuoto."
        error:
          in_future: La data non deve essere futura
