  day_form:
    period:
      title: Période
      enable: Ajouter un cycle de période
      disable: Supprimer le cycle de période
      proestrus_start_date:
        label: Début de la période de pré-rupture (proestrus)
        info:
          title: Pré-brûlure (proestrus)
          message: "Les chaleurs précoces commencent lorsque la vulve de ta chienne
            se met à gonfler et que des pertes vaginales sanglantes apparaissent.\n
            \nLa durée est en moyenne de 9 jours et peut varier de 3 à 17 jours.\n
            \nCette date doit toujours être remplie."
          close: OK
        error:
          in_future: La date ne doit pas être dans le futur
      estrus_start_date:
        label: Début des chaleurs (Estrus)
        info:
          title: Rut (Estrus)
          message: "Lorsque les chaleurs commencent, ta chienne montre qu'elle est
            prête à s'accoupler (chaleur d'attente). Il est toujours possible d'avoir
            des pertes vaginales, mais elles ressemblent plutôt à de l'eau charnue
            et peuvent être visqueuses.\n\nLa durée moyenne est de 9 jours et peut
            varier de 3 à 21 jours.\n \nSi cette phase n'a pas encore commencé ou
            si tu ne souhaites pas documenter cette phase, laisse ce champ vide."
          close: OK
        error:
          in_future: La date ne doit pas être dans le futur
      metestrus_start_date:
        label: Début de la postcombustion (Metestrus)
        info:
          title: Ardeur post-rupture (Metestrus)
          message: "Le post-coït est caractérisé par la fin de l'accouplement. En
            outre, les pertes vaginales cessent et la vulve se rétracte. Une fausse
            grossesse est possible pendant cette période.\n\nSi cette phase n'a pas
            encore commencé, ou si tu ne souhaites pas documenter cette phase, laisse
            cette case vide."
          close: OK
        error:
          in_future: "Lorsque les chaleurs commencent, ta chienne montre qu'elle est
            prête à s'accoupler (chaleur d'attente). Il est toujours possible d'avoir
            des pertes vaginales, mais elles ressemblent plutôt à de l'eau charnue
            et peuvent être visqueuses.\n\nLa durée moyenne est de 9 jours et peut
            varier de 3 à 21 jours.\n \nSi cette phase n'a pas encore commencé ou
            si tu ne souhaites pas documenter cette phase, laisse ce champ vide."
      end_date:
        label: Fin de cycle (phase de repos)
        info:
          title: Phase de repos (anestrus)
          message: "La phase de repos ne montre aucun signe du cycle sexuel. La vulve
            est maintenant complètement effacée.\n\nLaisse ce champ vide si ce cycle
            n'est pas encore terminé."
          close: OK
        error:
          in_future: "Lorsque les chaleurs commencent, ta chienne montre qu'elle est
            prête à s'accoupler (chaleur d'attente). Il est toujours possible d'avoir
            des pertes vaginales, mais elles ressemblent plutôt à de l'eau charnue
            et peuvent être visqueuses.\n\nLa durée moyenne est de 9 jours et peut
            varier de 3 à 21 jours.\n \nSi cette phase n'a pas encore commencé ou
            si tu ne souhaites pas documenter cette phase, laisse ce champ vide."
    false_pregnancy:
