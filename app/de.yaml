      proestrus_start_date:
        label: "Beginn Vorbrunst (Proestrus)"
        info:
          title: "Vorbrunst (Proestrus)"
          message: "Die Vorbrunst beginnt, wenn die Vulva deiner Hündin anschwillt
            und blutiger Scheidenausfluss auftritt.\n\nDie Dauer liegt durschnittlich
            bei 9 Tagen und kann von 3 - 17 Tagen variieren.\n\nDieses Datum muss
            immer ausgefüllt werden."
          close: "OK"
        error:
          in_future: "Das Datum darf nicht in der Zukunft liegen"
      estrus_start_date:
        label: "Beginn Brunst (Estrus)"
        info:
          title: "Brunst (Estrus)"
          message: "Mit einsetzen der Brunst, zeigt deine Hündin Deckungsbereitschaft
            (Standhitze). Es ist weiterhin ein vaginaler Ausfluss möglich, jedoch
            eher fleischwasserähnlich und möglicherweise schleimig.\n\nDie Dauer liegt
            durschnittlich bei 9 Tagen und kann zwischen 3 - 21 Tagen variieren.\n
            \nWenn diese Phase noch nicht begonnen hat, oder du diese Phase nicht
            dokumentieren möchtest, lasse diese Feld leer."
          close: "OK"
        error:
          in_future: "Das Datum darf nicht in der Zukunft liegen"
      metestrus_start_date:
        label: "Beginn Nachbrunst (Metestrus)"
        info:
          title: "Nachbrunst (Metestrus)"
          message: "Die Nachbrunst wird durch das Ende der Paarungsbereitschaft gekennzeichnet.
            Außerdem endet der Vaginalausfluß und die Vulva bildet sich zurück. Eine
            Scheinschwangerschaft ist in dieser Zeit möglich.\n\nWenn diese Phase
            noch nicht begonnen hat, oder du diese Phase nicht dokumentieren möchtest,
            lasse diese Feld leer."
          close: "OK"
        error:
          in_future: "Das Datum darf nicht in der Zukunft liegen"
      end_date:
        label: "Ende Zyklus (Ruhephase)"
        info:
          title: "Ruhephase (Anestrus)"
          message: "Die Ruhephase zeigt keine Anzeichen des Sexualzyklus. Die Vulva
            ist nun komplett zurückgebildet.\n\nLasse dieses Feld leer, wenn dieser
            Zyklus noch nicht beendet ist."
          close: "OK"
        error:
          in_future: "Das Datum darf nicht in der Zukunft liegen"
    false_pregnancy:
      title: "Scheinschwangerschaft"
      enable: "Scheinsschwangerschaft hinzufügen"
