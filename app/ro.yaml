    period:
      title: Perioada
      enable: Adăugați ciclul perioadei
      disable: Ștergerea ciclului de perioade
      proestrus_start_date:
        label: Începutul perioadei de pre-rut (proestru)
        info:
          title: Pre-ovulație (Proestru)
          message: "Pre-estrul începe atunci când vulva cățelei se umflă și apar scurgeri
            vaginale cu sânge.\n\nDurata medie este de 9 zile și poate varia de la
            3 la 17 zile.\n\nAceastă dată trebuie completată întotdeauna."
          close: OK
        error:
          in_future: Data nu trebuie să fie în viitor
      estrus_start_date:
        label: Începutul estrului (estru)
        info:
          title: Oestru (Estru)
          message: "Odată cu debutul estrului, cățeaua dvs. își manifestă dorința
            de a se împerechea (în călduri). Scurgerea vaginală este încă posibilă,
            dar va fi mai mult ca apa de carne și posibil mucoasă.\n\nDurata medie
            este de 9 zile și poate varia între 3 și 21 de zile.\n \nDacă această
            fază nu a început încă sau dacă nu doriți să documentați această fază,
            lăsați acest câmp gol."
          close: OK
        error:
          in_future: Data nu trebuie să fie în viitor
      metestrus_start_date:
        label: Începutul postcombustiei (Metestru)
        info:
          title: Afterburn (Metestrus)
          message: "Perioada de după alăptare se caracterizează prin încetarea pregătirii
            pentru împerechere. În plus, secrețiile vaginale încetează și vulva se
            retrage. O sarcină falsă este posibilă în această perioadă.\n\nDacă această
            fază nu a început încă sau dacă nu doriți să documentați această fază,
            lăsați acest câmp gol."
          close: OK
        error:
          in_future: Data nu trebuie să fie în viitor
      end_date:
        label: Sfârșitul ciclului (faza de repaus)
        info:
          title: Faza de repaus (anestro)
          message: "Faza de repaus nu prezintă semne ale ciclului sexual. Vulva este
            acum complet regresată.\n\nLăsați acest câmp gol dacă acest ciclu nu s-a
            încheiat încă."
          close: OK
        error:
          in_future: Data nu trebuie să fie în viitor
