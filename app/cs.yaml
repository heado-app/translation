        info:
          title: Předovulační období (proestrus)
          message: "Období před říjí začíná, když se feně zvětší vulva a objeví se
            krvavý poševní výtok.\n\nPrůměrná doba trvání je 9 dní a může se pohybovat
            od 3 do 17 dní.\n\nToto datum musí být vždy vyplněno."
          close: OK
        error:
          in_future: Datum nesmí být v budoucnosti
      estrus_start_date:
        label: Začátek říje (estrus)
        info:
          title: Říje (Estrus)
          message: "S nástupem říje projevuje vaše fena ochotu ke krytí (hárání).
            Vaginální výtok je stále možný, ale bude spíše připomínat masitou vodu
            a případně bude hlenovitý.\n\nPrůměrná doba trvání je 9 dní a může se
            pohybovat mezi 3 a 21 dny.\n \nPokud tato fáze ještě nezačala nebo si
            ji nepřejete dokumentovat, nechte toto pole prázdné."
          close: OK
        error:
          in_future: Datum nesmí být v budoucnosti
      metestrus_start_date:
        label: Začátek popálenin (Metestrus)
        info:
          title: Afterburn (Metestrus)
          message: "Období po kojení je charakteristické ukončením páření. Kromě toho
            ustává vaginální výtok a vulva ustupuje. V tomto období je možné falešné
            těhotenství.\n\nPokud tato fáze ještě nezačala nebo si ji nepřejete dokumentovat,
            ponechte toto pole prázdné."
          close: OK
        error:
          in_future: Datum nesmí být v budoucnosti
      end_date:
        label: Konec cyklu (klidová fáze)
        info:
          title: Klidová fáze (anestrus)
          message: "Klidová fáze nevykazuje žádné známky pohlavního cyklu. Vulva je
            nyní zcela regresivní.\n\nPokud tento cyklus ještě neskončil, ponechte
            toto pole prázdné."
          close: OK
