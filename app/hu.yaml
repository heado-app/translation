      estrus_start_date:
        label: Az ivarzás (ösztrusz) kezdete
        info:
          title: Oestrus (ösztrusz)
          message: "Az ivarzás kezdetével a szuka párosodási hajlandóságot mutat (álló
            ivarzás). A hüvelyváladékozás még lehetséges, de inkább húsvízszerű és
            esetleg nyálkás lesz.\n\nAz átlagos időtartam 9 nap, de 3 és 21 nap között
            változhat.\n \nHa ez a fázis még nem kezdődött el, vagy nem kívánja dokumentálni,
            hagyja üresen ezt a mezőt."
          close: OK
        error:
          in_future: A dátum nem lehet a jövőben
      metestrus_start_date:
        label: Az utóégés kezdete (Metestrus)
        info:
          title: Utóégetés (Metestrus)
          message: "A szoptatás utáni időszakot a párzási készség megszűnése jellemzi.
            Emellett a hüvelyi folyás megszűnik és a szeméremtest visszahúzódik. Ebben
            az időszakban lehetséges a téves vemhesség.\n\nHa ez a fázis még nem kezdődött
            el, vagy nem kívánja dokumentálni ezt a szakaszt, hagyja üresen ezt a
            mezőt."
          close: OK
        error:
          in_future: A dátum nem lehet a jövőben
      end_date:
        label: A ciklus vége (nyugalmi fázis)
        info:
          title: Nyugalmi fázis (anesztrusz)
          message: "A nyugalmi fázis nem mutatja a szexuális ciklus jeleit. A szeméremtest
            már teljesen visszafejlődött.\n\nHagyja üresen ezt a mezőt, ha ez a ciklus
