      proestrus_start_date:
        label: Pirms atnešanās sākums (proestrus)
        info:
          title: Pirms ovulācijas (proestrus)
          message: "Pirms rēsta sākas, kad kucei uzbriest vulva un parādās asiņaini
            izdalījumi no maksts.\n\nVidējais ilgums ir 9 dienas un var svārstīties
            no 3 līdz 17 dienām.\n\nŠis datums vienmēr ir jānorāda."
          close: LABI
        error:
          in_future: Datums nedrīkst būt nākotnē.
      estrus_start_date:
        label: Rēres sākums (Riesta laiks)
        info:
          title: Riesta laiks (Estruss)
          message: "Sākoties rērei, kuce izrāda vēlmi pāroties (rēgs). Vaginālie izdalījumi
            joprojām ir iespējami, bet tie būs vairāk līdzīgi gaļas ūdenim un, iespējams,
            gļotveidīgi.\n\nVidējais izdalījumu ilgums ir 9 dienas, un tas var svārstīties
            no 3 līdz 21 dienai.\n \nJa šī fāze vēl nav sākusies vai jūs nevēlaties
            dokumentēt šo fāzi, atstājiet šo lauku tukšu."
          close: LABI
        error:
          in_future: Datums nedrīkst būt nākotnē.
      metestrus_start_date:
        label: Pēcdzemdību sākums (Metestrus)
        info:
          title: Pēc sadedzināšanas (Metestrus)
          message: "Pēcbarošanas periodu raksturo gatavības pārošanās perioda beigas.
            Turklāt pārstāj izdalījumi no maksts un vulva atkāpjas. Šajā laikā iespējama
            viltus grūtniecība.\n\nJa šis posms vēl nav sācies vai jūs nevēlaties
            dokumentēt šo posmu, atstājiet šo lauku tukšu."
          close: LABI
        error:
          in_future: Datums nedrīkst būt nākotnē.
      end_date:
        label: Cikla beigas (miera fāze)
        info:
          title: Miera fāze (anestrus)
          message: "Atpūtas fāzē nav dzimumcikla pazīmju. Vulva ir pilnībā regresējusi.\n
            \nAtstājiet šo lauku tukšu, ja šis cikls vēl nav beidzies."
          close: LABI
        error:
          in_future: Datums nedrīkst būt nākotnē.
