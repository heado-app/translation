      title: Periodo
      enable: Añadir ciclo de periodos
      disable: Borrar ciclo de periodos
      proestrus_start_date:
        label: Comienzo del pre-estro (proestro)
        info:
          title: Preovulación (Proestro)
          message: "El pre-estro comienza cuando la vulva de tu perra se hincha y
            aparecen secreciones vaginales sanguinolentas.\n\nLa duración media es
            de 9 días y puede variar de 3 a 17 días.\n\nEsta fecha debe rellenarse
            siempre."
          close: OK
        error:
          in_future: La fecha no debe ser futura
      estrus_start_date:
        label: Inicio del celo (estro)
        info:
          title: Celo (Estrus)
          message: "Con el inicio del celo, tu perra muestra voluntad de aparearse
            (celo permanente). El flujo vaginal sigue siendo posible, pero será más
            parecido al agua de carne y posiblemente mucoso.\n\nLa duración media
            es de 9 días y puede variar entre 3 y 21 días.\n \nSi esta fase aún no
            ha comenzado o no deseas documentarla, deja este campo en blanco."
          close: OK
        error:
          in_future: La fecha no debe ser futura
      metestrus_start_date:
        label: Inicio de la postcombustión (Metestro)
        info:
          title: Postcombustión (Metestro)
          message: "El periodo posterior a la lactancia se caracteriza por el fin
            de la disposición para el apareamiento. Además, cesa el flujo vaginal
            y la vulva se retrae. Durante este periodo es posible que se produzca
            un falso embarazo.\n\nSi esta fase aún no ha comenzado o no deseas documentarla,
            deja este campo en blanco."
          close: OK
        error:
          in_future: La fecha no debe ser futura
      end_date:
        label: Fin de ciclo (fase de reposo)
        info:
          title: Fase de reposo (anestro)
          message: "La fase de reposo no muestra signos del ciclo sexual. La vulva
            ha retrocedido completamente.\n\nDeja este campo en blanco si este ciclo
            aún no ha terminado."
          close: OK
        error:
          in_future: La fecha no debe ser futura
