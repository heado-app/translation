        label: Begin van de voordracht (proestrus)
        info:
          title: Pre-ovulatie (bronst)
          message: "Pre-oestrus begint wanneer de vulva van je teef opzwelt en er
            bloederige vaginale afscheiding verschijnt.\n\nDe gemiddelde duur is 9
            dagen en kan variëren van 3 tot 17 dagen.\n\nDeze datum moet altijd ingevuld
            worden."
          close: OK
        error:
          in_future: De datum mag niet in de toekomst liggen
      estrus_start_date:
        label: Begin van bronst (oestrus)
        info:
          title: Oestrus (Estrus)
          message: "Met het begin van de bronst laat je teef zien dat ze bereid is
            om te dekken (loopsheid). Vaginale afscheiding is nog steeds mogelijk,
            maar het zal meer op vleeswater lijken en mogelijk slijmerig zijn.\n\n
            De gemiddelde duur is 9 dagen en kan variëren tussen 3 en 21 dagen.\n
            \nAls deze fase nog niet is begonnen of als je deze fase niet wilt documenteren,
            laat dit veld dan leeg."
          close: OK
        error:
          in_future: De datum mag niet in de toekomst liggen
      metestrus_start_date:
        label: Begin nabloei (Metestrus)
        info:
          title: Afterburn (Metestrus)
          message: "De periode na de borstvoeding wordt gekenmerkt door het einde
            van de paringsbereidheid. Bovendien stopt de vaginale afscheiding en trekt
            de vulva zich terug. Een schijnzwangerschap is in deze periode mogelijk.\n
            \nAls deze fase nog niet is begonnen of als je deze fase niet wilt documenteren,
            laat dit veld dan leeg."
          close: OK
        error:
          in_future: De datum mag niet in de toekomst liggen
      end_date:
        label: Einde cyclus (rustfase)
        info:
          title: Rustfase (anestrus)
          message: "De rustfase vertoont geen tekenen van de seksuele cyclus. De vulva
            is nu volledig teruggevallen.\n\nLaat dit veld leeg als deze cyclus nog
            niet is afgelopen."
          close: OK
