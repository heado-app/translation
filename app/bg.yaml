calendar:
  calendar:
    details:
      phase:
        label: Фаза
        proestrus: Загрейте
        estrus: Еструс
        metestrus: Afterburn
        anestrus: Фаза на почивка
      false_pregnancy:
        label: Фалшива бременност
        active_info: Активна фалшива бременност
      mood:
        label: Настроение
      symptom:
        label: Симптоми
      behavior:
        label: Поведение
      secretion:
        label: Изтичане
      weight:
        label: Тегло
        unit: kg
      note:
        label: Бележки
  day_form:
    period:
      title: Период
      enable: Добавяне на цикъл на периода
      disable: Изтриване на цикъла на периода
      proestrus_start_date:
        label: Начало на периода преди раждането (прострус)
        info:
          title: Преди овулация (проеструс)
          message: "Преди еструса вулвата на кучката се подува и се появява кървав
            вагинален секрет.\n\nСредната продължителност е 9 дни и може да варира
            от 3 до 17 дни.\n\nТази дата винаги трябва да се попълва."
          close: OK
        error:
          in_future: Датата не трябва да е в бъдещето.
      estrus_start_date:
        label: Начало на еструс (еструс)
        info:
          title: Еструс (Estrus)
          message: "С настъпването на еструса вашата кучка показва желание за чифтосване
            (заставане в репродукция). Все още е възможно вагинално течение, но то
            ще бъде по-скоро като месна вода и евентуално слузесто.\n\nСредната продължителност
            е 9 дни и може да варира между 3 и 21 дни.\n \nАко тази фаза все още не
            е започнала или не желаете да документирате тази фаза, оставете това поле
            празно."
          close: ОК
        error:
          in_future: Датата не трябва да е в бъдещето.
      metestrus_start_date:
        label: Начало на следжътвеното (Metestrus)
        info:
          title: Afterburn (Metestrus)
          message: "Периодът след кърменето се характеризира с края на готовността
            за чифтосване. Освен това вагиналното течение спира и вулвата се отдръпва.
            През този период е възможно да настъпи фалшива бременност.\n\nАко тази
            фаза все още не е започнала или не желаете да документирате тази фаза,
            оставете това поле празно."
          close: ОК
        error:
          in_future: Датата не трябва да е в бъдещето.
      end_date:
        label: Край на цикъла (фаза на покой)
        info:
          title: Фаза на покой (анеструс)
          message: "Във фазата на покой няма признаци на полов цикъл. Вулвата е напълно
            регресирала.\n\nОставете това поле празно, ако този цикъл все още не е
            приключил."
          close: ОК
        error:
          in_future: Датата не трябва да е в бъдещето.
    false_pregnancy:
      start_date:
        error:
          in_future: Датата не трябва да е в бъдещето.
        label: Начало на фалшива бременност
      end_date:
        label: Край на фалшивата бременност
        error:
          in_future: Датата не трябва да е в бъдещето.
      title: Фалшива бременност
      enable: Добавяне на фалшива бременност
      disable: Изтриване на фалшива бременност
    features:
      title: Характеристики
      mood:
