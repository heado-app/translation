      false_pregnancy:
        label: Falsa gravidez
        active_info: Falsa gravidez ativa
      mood:
        label: Humor
  day_form:
    period:
      title: Período
      enable: Acrescentar ciclo de período
      disable: Eliminar ciclo de período
      proestrus_start_date:
        label: Início do pré-ciclo (proestro)
        info:
          title: Pré-ovulação (Proestro)
          message: "O pré-estro começa quando a vulva da tua cadela incha e aparece
            um corrimento vaginal com sangue.\n\nA duração média é de 9 dias e pode
            variar de 3 a 17 dias.\n\nEsta data deve ser sempre preenchida."
          close: OK
        error:
          in_future: A data não deve ser futura
      estrus_start_date:
        label: Início do cio (estro)
        info:
          title: Cio (Estro)
          message: "Com o início do cio, a tua cadela mostra vontade de acasalar (cio
            permanente). O corrimento vaginal ainda é possível, mas será mais parecido
            com água de carne e possivelmente mucoso.\n\nA duração média é de 9 dias
            e pode variar entre 3 e 21 dias.\n \nSe esta fase ainda não tiver começado
            ou se não quiseres documentar esta fase, deixa este campo em branco."
          close: OK
        error:
          in_future: A data não deve ser futura
      metestrus_start_date:
        label: Início do pós-cozimento (Metestrus)
        info:
          title: Afterburn (Metestrus)
          message: "O período pós-amamentação caracteriza-se pelo fim da preparação
            para o acasalamento. Além disso, o corrimento vaginal pára e a vulva recua.
            Durante este período, é possível que ocorra uma falsa gravidez.\n\nSe
            esta fase ainda não tiver começado ou se não quiseres documentar esta
            fase, deixa este campo em branco."
          close: OK
        error:
          in_future: A data não deve ser futura
      end_date:
        label: Fim do ciclo (fase de repouso)
        info:
          title: Fase de repouso (anestro)
          message: "A fase de repouso não apresenta sinais do ciclo sexual. A vulva
            está agora completamente regredida.\n\nDeixa este campo em branco se este
            ciclo ainda não tiver terminado."
          close: OK
        error:
          in_future: A data não deve ser futura
    false_pregnancy:
      title: Falsa gravidez
      enable: Adicionar uma falsa gravidez
      disable: Elimina a falsa gravidez
      start_date:
        label: Início de uma falsa gravidez
        error:
          in_future: A data não deve ser futura
      end_date:
        label: Fim da falsa gravidez
        error:
          in_future: A data não deve ser futura
