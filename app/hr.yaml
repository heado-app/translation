      estrus_start_date:
        label: "Početak ždrijela (Estrus)"
        info:
          title: "Ždrijelo (Estrus)"
          message: "Ždrijelo se pokazuje željom za parenjem vaše kuje (šiljak). Također
            je moguće prisustvo vaginalnog iscjetka, ali više nalikuje bistrom mesnom
            juhu i može biti sluzav.\n\nTrajanje je prosječno 9 dana i može varirati
            između 3 - 21 dan.\n\nAko ova faza još nije počela ili ne želite dokumentirati
            ovu fazu, ostavite ovo polje prazno."
          close: "U redu"
        error:
          in_future: "Datum ne smije biti u budućnosti"
      metestrus_start_date:
        label: "Početak nakon ždrijela (Metestrus)"
        info:
          title: "Nakon ždrijela (Metestrus)"
          message: "Nakon ždrijela označava kraj spremnosti za parenje. Također se
            završava iscjedak iz vagine i vulva se povlači. Tijekom ovog razdoblja
            moguća je lažna trudnoća.\n\nAko ova faza još nije počela ili ne želite
            dokumentirati ovu fazu, ostavite ovo polje prazno."
          close: "U redu"
        error:
          in_future: "Datum ne smije biti u budućnosti"
      end_date:
        label: "Kraj ciklusa (Faza odmora)"
        info:
