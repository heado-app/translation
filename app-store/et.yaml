title: 'Heado: soojuskalender'
description: "Heado pakub teile lihtsat ja selget kalendrit teie emasloomade kuumuse
  kohta.\n\n* Praegune tiinus *\n\nNäete, millises faasis teie koer on, otse avalehel.
  Lihtne ekraan näitab teile, kui kaua praegune tsüklifaas kestab. Arvutamisel kasutatakse
  kõiki teie koera eelnevaid tsükleid.\n\n* Järgmise jooksu prognoosimine *\n\nHeado
  rakendus ütleb teile, millal teie lemmikloomal on järgmine tiinus. See muudab puhkuse,
  koerte päevahoiu ja vanemate külastuste planeerimise palju lihtsamaks. . \njärgmise
  tiinuse arvutamine põhineb teie koera eelmistel tsüklitel.\n\n* Teie koera meeleolu
  *\n\nHoidke igapäevaselt arvestust oma koera meeleolu kohta. Nagu inimestelgi, muutub
  teie koera hormonaalne tasakaal iga tsükliga oluliselt. Selle tulemusel võib teie
  koeral olla erinev meeleolu enne, ajal või pärast tiinust. Kasutage Headot ja dokumenteerige
  oma koera meeleolud. See aitab teil oma lemmiklooma paremini mõista ja pikemas perspektiivis
  ära tunda, kas teie emane on enne tsüklit kaisus või ärevuses. \n\n* Väljalangevuse
  järjepidevus *\n\nErituse järjepidevus on kuumuse ajal oluline komponent. Sarnaselt
  naiste menstruatsioonikalendrile saate ka siin dokumenteerida oma emase erituse
  omadusi. Need andmed aitavad teil avastada ebatavalisi erandeid ja hoida silma peal
  oma lemmiku tervislikul seisundil.\n\n* Nõuanded ja teave tiinuse kohta *\n\nHeado
  abil on teil lojaalne kaaslane, kui teie koer on kiimas. Rakendusest leiate kogu
  vajaliku teabe oma koera tsükli kohta. Kas teil on mõni teema puudu või on teil
  küsimus? Võtke minuga ühendust aadressil wuff@heado.app ja ma annan endast parima,
  et vastata teie küsimusele ja lisada see rakendusse.\n\n* Kõigile teie emasloomadele
  *\n\nTeil on mitu emast koera? Suurepärane! Saate Heado rakenduses lisada nii palju
  koeri kui soovite. Lihtsalt vaheta oma lemmikloomade vahel, täpselt nagu sotsiaalmeedia
  rakendustes.\n \n* Kogu perele *\n\nPartner, koerahoidja, lapsed? Pole probleemi!
  Võite kutsuda kõik pereliikmed rakendusse ja hoida koos silma peal kuumusel. Igal
  pereliikmel on juurdepääs kõikidele andmetele ja ta saab lisada vajalikku teavet.\n
  \n* Koeraomanikelt koeraomanikele\n\nMinul (Fabian), rakenduse arendajal, on ka
  endal koer. Koos oma partneriga kujundasime Heado, sest nägime ise vajadust sellise
  kalendri järele. Loomulikult on iga koer erinev ja igal pereliikmel on oma nõuded.
  Võtke minuga julgelt ühendust oma tagasiside & soovidega rakenduse kohta. Posti
  teel: wuff@heado.app või siin arvustustes.\n\n* Tasuta koos reklaamiga *\n\nIdeaalis
  on Heado tasuta ja reklaamivaba. Aga see ei ole nii lihtne. Selline projekt nagu
  Heado maksab palju raha ja palju aega. Et projekt oleks jätkusuutlik, panen ma reklaami.
  Kui te ei soovi reklaame näha, saate ühekordse makse eest osta reklaamivaba premium-versiooni.
  Kui kasutate Headot koos perega, saate osta ka soodsa hinnaga perepaketi ja kõik
  liikmed saavad rakendust reklaamivabalt kasutada.\n\n* Andmekaitse made in Germany
  *\n\nHeado on Saksamaa projekt. Arendus ja serverid asuvad Saksamaal. Olen minimeerinud
  kolmandate osapoolte teenusepakkujate kasutamist. Rakendus küsib enne kasutamist
  teie andmetöötluse eelistusi. Heado on seega GDPRi nõuetele vastav."
