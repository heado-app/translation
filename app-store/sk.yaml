description: "Heado vám ponúka jednoduchý a prehľadný kalendár hárania vašej suky.\n
  \n* Aktuálna ruja *\n\nPriamo na úvodnej stránke môžete vidieť, v ktorej fáze sa
  vaša fena nachádza. Jednoduché zobrazenie vám ukáže, ako dlho bude trvať aktuálna
  fáza cyklu. Na výpočet sa použijú všetky predchádzajúce cykly vášho psa.\n\n* Predpoveď
  nasledujúceho hárania *\n\nAplikácia Heado vám povie, kedy bude mať vaše zviera
  ďalšiu ruju. Vďaka tomu je oveľa jednoduchšie plánovať dovolenku, starostlivosť
  o psa a návštevy u rodičov. Stránka \nVýpočet nasledujúcej ruje je založený na predchádzajúcich
  cykloch vášho psa.\n\n* Nálada vášho psa *\n\nDenne si zaznamenávajte náladu svojho
  psa. Tak ako u ľudí, hormonálna rovnováha vášho psa sa pri každom cykle výrazne
  mení. To môže mať za následok rôzne nálady vášho psa pred, počas alebo po háraní.
  Používajte Heado a dokumentujte nálady svojho psa. Pomôže vám to lepšie porozumieť
  vášmu zvieraťu a dlhodobo rozpoznať, či bude vaša fena pred cyklom prítulná alebo
  úzkostlivá. \n\n* Konzistencia výtoku *\n\nKonzistencia výtoku je dôležitou zložkou
  počas hárania. Podobne ako pri menštruačných kalendároch pre ženy, aj tu môžete
  zdokumentovať charakteristiky výtoku vašej sučky. Tieto údaje vám pomôžu odhaliť
  neobvyklé výtoky a sledovať zdravotný stav vášho zvieraťa.\n\n* Tipy a informácie
  o háraní *\n\nS Heado máte verného spoločníka, keď je váš pes v období hárania.
  V aplikácii nájdete všetky potrebné informácie o cykle vášho psa. Chýba vám nejaká
  téma alebo máte otázku? Napíšte mi na wuff@heado.app a ja sa budem snažiť odpovedať
  na vašu otázku a pridať ju do aplikácie.\n\n* Pre všetky vaše sučky *\n\nMáte viacero
  sučiek? Skvelé! V aplikácii Heado si môžete pridať ľubovoľný počet psov. Jednoducho
  prepínajte medzi svojimi domácimi miláčikmi, rovnako ako to robíte v aplikáciách
  sociálnych sietí.\n \n* Pre celú rodinu *\n\nPartner, opatrovateľka psa, deti? Žiadny
  problém! Do aplikácie môžete pozvať všetkých členov domácnosti a spoločne sledovať
  horúčavy. Každý člen rodiny má prístup ku všetkým údajom a môže pridávať potrebné
  informácie.\n\n* Od majiteľov psov pre majiteľov psov\n\nJa (Fabian), vývojár aplikácie,
  mám sám psa. Spolu s mojím partnerom sme navrhli Heado, pretože sme sami videli
  potrebu takéhoto kalendára. Samozrejme, každý pes je iný a každý člen rodiny má
  svoje vlastné požiadavky. Neváhajte ma kontaktovať so svojimi pripomienkami a želaniami
  k aplikácii. Poštou: wuff@heado.app alebo tu v recenziách.\n\n* Bezplatne s reklamou
  *\n\nV ideálnom prípade je Heado zadarmo a bez reklám. Ale nie je to také jednoduché.
  Projekt ako Heado stojí veľa peňazí a veľa času. Aby bol projekt udržateľný, umiestňujem
  reklamy. Ak nechcete vidieť reklamy, môžete si za jednorazovú platbu kúpiť prémiovú
  verziu bez reklám. Ak používate Heado s rodinou, môžete si kúpiť aj rodinný balík
  za výhodnú cenu a všetci členovia môžu používať aplikáciu bez reklám.\n\n* Ochrana
  údajov vyrobená v Nemecku *\n\nHeado je nemecký projekt. Vývoj a servery sa nachádzajú
  v Nemecku. Minimalizoval som používanie poskytovateľov tretích strán. Aplikácia
  sa vás pred použitím opýta na vaše preferencie týkajúce sa spracovania údajov. Heado
  je preto v súlade s nariadením GDPR."
