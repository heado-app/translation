title: 'Heado: Teplotní kalendář'
description: "Heado vám nabízí jednoduchý a přehledný kalendář hárání vaší feny.\n
  \n* Aktuální hárání *\n\nPřímo na úvodní stránce se můžete podívat, v jaké fázi
  se vaše fena nachází. Jednoduchý displej vám ukáže, jak dlouho bude aktuální fáze
  cyklu trvat. Pro výpočet jsou použity všechny předchozí cykly vašeho psa.\n\n* Předpověď
  příštího hárání *\n\nAplikace Heado vám řekne, kdy bude mít váš mazlíček příští
  hárání. Díky tomu je mnohem snazší plánovat dovolenou, hlídání psa a návštěvy u
  rodičů. Stránka \nVýpočet příští říje vychází z předchozích cyklů vašeho psa.\n\n
  * Nálada vašeho psa *\n\nDenně si zapisujte náladu svého psa. Stejně jako u lidí
  se hormonální rovnováha vašeho psa s každým cyklem výrazně mění. To může mít za
  následek různé nálady vašeho psa před háráním, během něj nebo po něm. Používejte
  Heado a dokumentujte nálady svého psa. Pomůže vám to lépe porozumět svému zvířeti
  a dlouhodobě rozpoznat, zda bude vaše fena před cyklem přítulná nebo úzkostná. \n
  \n* Konzistence výtoku *\n\nKonzistence výtoku je důležitou složkou během hárání.
  Podobně jako u menstruačních kalendářů pro ženy, i zde můžete dokumentovat charakteristiku
  výtoku vaší feny. Tyto údaje vám pomohou odhalit neobvyklé výtoky a sledovat zdravotní
  stav vašeho zvířete.\n\n* Tipy a informace o hárání *\n\nS Heado máte věrného společníka,
  když váš pes hárá. V aplikaci najdete všechny potřebné informace o cyklu vašeho
  psa. Chybí vám nějaké téma nebo máte dotaz? Napište mi na wuff@heado.app a já se
  budu snažit vám odpovědět a přidat do aplikace.\n\n* Pro všechny vaše feny *\n\n
  Máte několik fen? Skvělé! V aplikaci Heado můžete přidat libovolný počet psů. Jednoduše
  přepínejte mezi svými mazlíčky, stejně jako to děláte v aplikacích sociálních sítí.\n
  \n* Pro celou rodinu *\n\nPartner, hlídání psa, děti? Žádný problém! Do aplikace
  můžete pozvat všechny členy domácnosti a dohlížet na horko společně. Každý člen
  rodiny má přístup ke všem údajům a může přidávat potřebné informace.\n\n* Od majitelů
  psů pro majitele psů\n\nJá (Fabian), vývojář aplikace, mám sám psa. Společně s mým
  partnerem jsme Heado navrhli, protože jsme sami viděli potřebu takového kalendáře.
  Každý pes je samozřejmě jiný a každý člen rodiny má své vlastní požadavky. Neváhejte
  se na mě obrátit se svými připomínkami a přáními k aplikaci. Na e-mail: wuff@heado.app
  nebo zde v recenzích.\n\n* Zdarma s reklamou *\n\nV ideálním případě je aplikace
  Heado zdarma a bez reklam. Ale tak jednoduché to není. Projekt jako Heado stojí
  spoustu peněz a spoustu času. Aby byl projekt udržitelný, umisťuji do něj reklamy.
  Pokud nechcete reklamy vidět, můžete si za jednorázovou platbu koupit prémiovou
  verzi bez reklam. Pokud Heado používáte s rodinou, můžete si také koupit rodinný
  balíček za výhodnou cenu a všichni členové mohou aplikaci používat bez reklam.\n
  \n* Ochrana dat vyrobena v Německu *\n\nHeado je německý projekt. Vývoj a servery
  se nacházejí v Německu. Minimalizoval jsem používání poskytovatelů třetích stran.
  Aplikace se vás před použitím zeptá na vaše preference ohledně zpracování údajů.
  Heado je proto v souladu s nařízením GDPR."
