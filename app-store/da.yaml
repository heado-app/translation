description: "Heado tilbyder dig en simpel og overskuelig kalender over din tæves
  løbetid.\n\n* Aktuel løbetid *\n\nDirekte på startsiden kan du se, i hvilken fase
  din hund befinder sig. Den enkle fremstilling viser dig, hvor længe den aktuelle
  cyklusfase varer. Alle din tæves tidligere cyklusser anvendes til beregning.\n\n
  * Forudsigelse af næste løbetid *\n\nHeado-appen fortæller dig, hvornår dit kæledyr
  får næste løbetid. Dette gør det nemmere at planlægge din ferie, ophold på hundepension
  og besøg hos forældrene. Beregningen af næste løbetider er baseret på din tæves
  tidligere cyklusser.\n\n* Din hunds humør *\n\nRegistrer dagligt din hunds humør.
  Ligesom hos mennesker ændres hormonbalancen hos din hund markant med hver cyklus.
  Dette kan resultere i forskellige humør hos din hund før, under eller efter løbetiden.
  Brug Heado og dokumenter din hunds humør. Det hjælper dig med at forstå dit kæledyr
  bedre og langsigtede at erkende, om din tæve bliver kælen eller ængstelig før cyklussen.\n
  \n* Udflødets konsistens *\n\nUdflødets konsistens er en vigtig del under løbetiden.
  Ligegyldigt som menstruationskalender for kvinder, kan du også her dokumentere din
  tæves udfløds egenskaber. Disse data hjælper dig med at identificere unormale sekreter
  og holde øje med dit elskedes helbred.\n\n* Tips & Information om løbetid *\n\n
  Med Heado har du en pålidelig ledsager til emnet løbetid. I appen finder du alle
  nødvendige oplysninger om din hunds cyklus. Savner du et emne, eller har du et spørgsmål?
  Kontakt mig på wuff@heado.app, og jeg vil gøre mit bedste for at besvare dit spørgsmål
  og implementere det i appen.\n\n* Til alle dine hunhunde *\n\nHar du flere hunhunde?
  Fantastisk! Du kan tilføje så mange hunde som du vil i Heado-appen. Skift nemt mellem
  dine kæledyr, ligesom du kender det fra sociale medieapps.\n\n* Til hele familien
  *\n\nPartner, hundepasser, børn? Ingen problem! Du kan invitere alle husstandsmedlemmer
  til appen og sammen holde øje med løbetiden. Hvert familiemedlem har adgang til
  alle data og kan tilføje de nødvendige oplysninger.\n\n* Fra hundeejer til hundeejer
  *\n\nJeg (Fabian) som udvikler af appen, har selv en hund. Sammen med min partner
  har vi designet Heado, fordi vi selv så behovet for en sådan kalender. Selvfølgelig
  er hver hund anderledes, og hvert familiemedlem har sine egne krav. Kontakt mig
  gerne med din feedback og ønsker til appen. Via e-mail: wuff@heado.app eller her
  i anmeldelserne.\n\n* Gratis med reklamer *\n\nIdeelt set ville Heado være gratis
  og reklamefrit. Men så simpelt er det ikke. Et projekt som Heado koster mange penge
  og meget tid. For at projektet kan være bæredygtigt, viser jeg reklamer. Hvis du
  ikke ønsker at se reklamer, kan du købe den reklamefri premiumversion med en engangsudbetaling.
  Hvis du bruger Heado sammen med din familie, kan du også købe en billig familiepakke,
  så alle medlemmer kan bruge appen reklamefrit.\n\n* Databeskyttelse fremstillet
  i Tyskland *\n\nHeado er et tysk projekt. Udviklingen og serverne er placeret i
  Tyskland. Jeg har begrænset brugen af tredjepartstjenester til et minimum. Appen
  spørger dig om dine præferencer for databehandling, før du bruger den. Heado er
  dermed GDPR-kompatibel."
