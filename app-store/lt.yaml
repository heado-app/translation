title: 'Heado: Šilumos kalendorius'
description: "\"Heado\" siūlo paprastą ir aiškų kalės rujos kalendorių.\n\n* Dabartinis
  rujos laikas *\n\nPradiniame puslapyje galite tiesiogiai matyti, kurioje fazėje
  yra jūsų šuo. Paprastame ekrane rodoma, kiek laiko truks dabartinė ciklo fazė. Skaičiuojant
  naudojami visi ankstesni jūsų šuns ciklai.\n\n* Kitos rujos prognozė *\n\nProgramėlė
  \"Heado\" nurodo, kada jūsų augintinė turės kitą rują. Tai padeda daug lengviau
  planuoti atostogas, šunų priežiūrą ir apsilankymus pas tėvus. Svetainėje \nkitos
  rujos apskaičiavimas grindžiamas ankstesniais jūsų šuns ciklais.\n\n* Šuns nuotaika
  *\n\nKasdien fiksuokite savo šuns nuotaiką. Kaip ir žmonių, jūsų šuns hormonų pusiausvyra
  labai keičiasi kiekvieno ciklo metu. Dėl to jūsų šuns nuotaika prieš rują, jos metu
  ar po jos gali skirtis. Naudokite \"Heado\" ir fiksuokite savo šuns nuotaikas. Tai
  padės jums geriau suprasti savo augintinį ir ilgainiui atpažinti, ar jūsų kalytė
  prieš ciklą bus guvi, ar nerami. \n\n* Išskyrų pastovumas *\n\nIšskyrų pastovumas
  yra svarbus komponentas rujos metu. Panašiai kaip moterims skirtuose mėnesinių kalendoriuose,
  čia taip pat galite užfiksuoti savo kalės išskyrų ypatumus. Šie duomenys padės jums
  aptikti neįprastas išskyras ir stebėti savo augintinės sveikatą.\n\n* Patarimai
  ir informacija apie rują *\n\nSu \"Heado\" turite ištikimą palydovą, kai jūsų šuo
  rujoja. Programėlėje rasite visą reikiamą informaciją apie savo šuns ciklą. Trūksta
  temos arba turite klausimų? Susisiekite su manimi el. paštu wuff@heado.app ir aš
  pasistengsiu atsakyti į jūsų klausimą bei įtraukti jį į programėlę.\n\n* Visoms
  jūsų kalėms *\n\nTurite kelias kalytes? Puiku! Į \"Heado\" programėlę galite įtraukti
  tiek šunų, kiek norite. Paprasčiausiai perjunkite savo augintinius, kaip tai darote
  socialinės žiniasklaidos programėlėse.\n \n* Visai šeimai *\n\nPartneris, šunų prižiūrėtojas,
  vaikai? Jokių problemų! Į programėlę galite pakviesti visus namiškius ir kartu stebėti
  karštį. Kiekvienas šeimos narys turi prieigą prie visų duomenų ir gali pridėti reikiamą
  informaciją.\n\n* Nuo šunų šeimininkų šunims šeimininkams\n\nAš (Fabianas), programėlės
  kūrėjas, pats turiu šunį. Kartu su partneriu sukūrėme \"Heado\", nes patys matėme
  tokio kalendoriaus poreikį. Žinoma, kiekvienas šuo yra skirtingas ir kiekvienas
  šeimos narys turi savo reikalavimus. Drąsiai kreipkitės į mane ir pateikite savo
  atsiliepimus ir pageidavimus programėlei. Paštu: wuff@heado.app arba čia, atsiliepimuose.\n
  \n* Nemokamai su reklama *\n\nIdealiu atveju \"Heado\" yra nemokama ir be reklamos.
  Tačiau tai nėra taip paprasta. Toks projektas kaip \"Heado\" kainuoja daug pinigų
  ir laiko. Kad projektas būtų tvarus, talpinu reklamas. Jei nenorite matyti reklamų,
  už vienkartinį mokestį galite įsigyti \"Premium\" versiją be reklamų. Jei \"Heado\"\
  \ naudojate su šeima, taip pat galite įsigyti šeimos paketą už palankią kainą ir
  visi nariai galės naudotis programėle be reklamų.\n\n* Duomenų apsauga sukurta Vokietijoje
  *\n\n\"Heado\" yra Vokietijos projektas. Kūrimas ir serveriai yra Vokietijoje. Iki
  minimumo sumažinau trečiųjų šalių paslaugų teikėjų naudojimą. Prieš naudojant programėlę
  jūsų prašoma nurodyti savo duomenų tvarkymo nuostatas. Todėl \"Heado\" atitinka
  BDAR reikalavimus."
