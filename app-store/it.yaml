description: "Heado ti offre un calendario semplice e chiaro del calore della tua
  cagna.\n\n* Calore attuale\n\nPuoi vedere in quale fase si trova il tuo cane direttamente
  nella pagina iniziale. Il semplice display ti mostra quanto durerà la fase del ciclo
  attuale. Per il calcolo vengono utilizzati tutti i cicli precedenti del tuo cane.\n
  \n* Previsione del prossimo calore\n\nL'app Heado ti dice quando il tuo animale
  sarà in calore. In questo modo è molto più facile pianificare le vacanze, l'asilo
  per cani e le visite ai genitori. Il \ncalcolo del prossimo calore si basa sui cicli
  precedenti del tuo cane.\n\n* Stato d'animo del cane\n\nTieni un registro giornaliero
  dell'umore del tuo cane. Come per gli esseri umani, l'equilibrio ormonale del cane
  cambia in modo significativo a ogni ciclo. Questo può portare a diversi stati d'animo
  del cane prima, durante o dopo il calore. Usa Heado e documenta gli stati d'animo
  del tuo cane. Ti aiuterà a capire meglio il tuo animale e a riconoscere a lungo
  termine se la tua femmina sarà coccolona o ansiosa prima del ciclo. \n\n* Consistenza
  delle perdite\n\nLa consistenza delle perdite è una componente importante durante
  il calore. Come nel caso dei calendari mestruali per le donne, anche in questo caso
  puoi documentare le caratteristiche delle perdite della tua cagna. Questi dati ti
  aiuteranno a individuare secrezioni insolite e a tenere sotto controllo la salute
  del tuo animale.\n\n* Consigli e informazioni sul calore\n\nCon Heado hai un compagno
  fedele quando il tuo cane è in calore. Nell'app troverai tutte le informazioni sul
  ciclo del tuo cane. Ti manca un argomento o hai una domanda? Contattami all'indirizzo
  wuff@heado.app e farò del mio meglio per rispondere alla tua domanda e aggiungerla
  all'app.\n\n* Per tutte le tue cagne\n\nHai diversi cani femmina? Perfetto! Puoi
  aggiungere tutti i cani che vuoi nell'app Heado. Basta passare da un animale all'altro,
  proprio come fai con le app dei social media.\n\n* Per tutta la famiglia\n\nPartner,
  dog sitter, bambini? Nessun problema! Puoi invitare tutti i membri della famiglia
  nell'app e tenere d'occhio il riscaldamento insieme. Ogni membro della famiglia
  ha accesso a tutti i dati e può aggiungere le informazioni necessarie.\n\n* Dai
  proprietari di cani per i proprietari di cani\n\nIo (Fabian), lo sviluppatore dell'app,
  ho un cane. Insieme al mio partner, abbiamo progettato Heado perché abbiamo avvertito
  noi stessi la necessità di un calendario di questo tipo. Naturalmente, ogni cane
  è diverso e ogni membro della famiglia ha le proprie esigenze. Non esitare a contattarmi
  per esprimere il tuo parere e i tuoi desideri sull'applicazione. Via mail: wuff@heado.app
  o qui nelle recensioni.\n\n* Gratuito con pubblicità\n\nIdealmente, Heado è gratuito
  e senza pubblicità. Ma non è così semplice. Un progetto come Heado costa molto denaro
  e molto tempo. Per rendere il progetto sostenibile, inserisco degli annunci pubblicitari.
  Se non vuoi vedere la pubblicità, puoi acquistare la versione premium senza pubblicità
  pagando una sola volta. Se utilizzi Heado con la tua famiglia, puoi anche acquistare
  un pacchetto famiglia a un prezzo vantaggioso e tutti i membri potranno utilizzare
  l'app senza pubblicità.\n\n* Protezione dei dati made in Germany\n\nHeado è un progetto
  tedesco. Lo sviluppo e i server si trovano in Germania. Ho ridotto al minimo l'utilizzo
  di fornitori terzi. L'applicazione ti chiede le tue preferenze sul trattamento dei
  dati prima dell'utilizzo. Heado è quindi conforme al GDPR."
