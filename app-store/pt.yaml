title: 'Heado: Calendário de calor'
description: "Heado oferece-te um calendário simples e claro do cio da tua cadela.\n
  \n* Cio atual\n\nPodes ver em que fase se encontra a tua cadela diretamente na página
  inicial. O visor simples mostra-te quanto tempo durará a fase do ciclo atual. Todos
  os ciclos anteriores do teu cão são utilizados para o cálculo.\n\n* Previsão do
  próximo cio\n\nA aplicação Heado diz-te quando é que a tua cadela vai ter o próximo
  cio. Isto torna muito mais fácil planear as tuas férias, a creche para cães e as
  visitas aos teus pais. O cálculo \ncálculo do próximo cio baseia-se nos ciclos anteriores
  da tua cadela.\n\n* O estado de espírito da tua cadela\n\nMantém um registo diário
  do estado de espírito da tua cadela. Tal como acontece com os humanos, o equilíbrio
  hormonal da tua cadela muda significativamente em cada ciclo. Isto pode resultar
  em diferentes estados de espírito do teu cão antes, durante ou depois do cio. Utiliza
  o Heado e documenta os estados de espírito do teu cão. Isso ajudar-te-á a compreender
  melhor o teu animal de estimação e a reconhecer, a longo prazo, se a tua cadela
  estará mais carinhosa ou ansiosa antes do ciclo. \n\n* Consistência do corrimento\n
  \nA consistência do corrimento é uma componente importante durante o cio. À semelhança
  dos calendários menstruais para as mulheres, também podes documentar aqui as características
  do corrimento da tua cadela. Estes dados ajudar-te-ão a detetar secreções anormais
  e a vigiar a saúde do teu animal.\n\n* Dicas e informações sobre o cio\n\nCom o
  Heado, tens um companheiro fiel quando a tua cadela está com o cio. Encontrarás
  na aplicação toda a informação de que necessitas sobre o ciclo do teu cão. Falta-te
  um tópico ou tens uma pergunta? Contacta-me em wuff@heado.app e farei o meu melhor
  para responder à tua pergunta e adicioná-la à aplicação.\n\n* Para todas as tuas
  cadelas\n\nTens várias cadelas? Podes adicionar quantos cães quiseres na aplicação
  Heado. Podes adicionar tantos cães quantos quiseres na aplicação Heado. Basta alternares
  entre os teus animais de estimação, tal como fazes nas aplicações das redes sociais.\n
  \n* Para toda a família\n\nTens um parceiro, um dog sitter, filhos? Não te preocupes!
  Podes convidar todos os membros do agregado familiar para a aplicação e controlar
  o calor em conjunto. Cada membro da família tem acesso a todos os dados e pode adicionar
  as informações necessárias.\n\n* De donos de cães para donos de cães\n\nEu (Fabian),
  o criador da aplicação, tenho um cão. Juntamente com o meu parceiro, criámos o Heado
  porque nós próprios vimos a necessidade de um calendário deste tipo. Claro que cada
  cão é diferente e cada membro da família tem as suas próprias necessidades. Não
  hesites em contactar-me com os teus comentários e desejos para a aplicação. Por
  correio: wuff@heado.app ou aqui nos comentários.\n\n* Grátis com publicidade\n\n
  Idealmente, o Heado é gratuito e sem anúncios. Mas não é assim tão simples. Um projeto
  como o Heado custa muito dinheiro e muito tempo. Para tornar o projeto sustentável,
  coloco anúncios. Se não quiseres ver anúncios, podes comprar a versão premium sem
  anúncios por um pagamento único. Se utilizas o Heado com a tua família, também podes
  comprar um pacote familiar a um preço favorável e todos os membros podem utilizar
  a aplicação sem anúncios.\n\n* Proteção de dados feita na Alemanha\n\nO Heado é
  um projeto alemão. O desenvolvimento e os servidores estão localizados na Alemanha.
  Reduzi ao mínimo a utilização de fornecedores terceiros. A aplicação pede-te as
  tuas preferências de processamento de dados antes da utilização. O Heado está, portanto,
  em conformidade com o RGPD."
