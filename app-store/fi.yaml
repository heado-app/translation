title: 'Heado: Lämpökalenteri'
description: "Heado tarjoaa sinulle yksinkertaisen ja selkeän kalenterin narttusi
  kiimasta.\n\n* Nykyinen kiima *\n\nNäet suoraan aloitussivulta, missä vaiheessa
  koirasi on. Yksinkertainen näyttö näyttää, kuinka kauan nykyinen kiimavaihe kestää.
  Laskennassa käytetään koirasi kaikkia aiempia jaksoja.\n\n* Seuraavan kiiman ennustaminen
  *\n\nHeado-sovellus kertoo, milloin lemmikkisi on seuraavaksi kiimassa. Tämä helpottaa
  huomattavasti loman, koiran päivähoidon ja vanhempien luona vierailujen suunnittelua.
  . \nseuraavan kiiman laskenta perustuu koirasi aiempiin kiimakausiin.\n\n* Koirasi
  mieliala *\n\nPidä päivittäin kirjaa koirasi mielialasta. Kuten ihmisillä, koirasi
  hormonitasapaino muuttuu merkittävästi jokaisen syklin aikana. Tämä voi aiheuttaa
  koirallesi erilaisia mielialoja ennen kiimaa, kiiman aikana tai sen jälkeen. Käytä
  Headoa ja dokumentoi koirasi mielialat. Se auttaa sinua ymmärtämään lemmikkiäsi
  paremmin ja tunnistamaan pitkällä aikavälillä, onko narttusi ennen kiertoa hellä
  vai ahdistunut. \n\n* Vuodon johdonmukaisuus *\n\nVuodon johdonmukaisuus on tärkeä
  osa kiiman aikana. Samoin kuin naisten kuukautiskalenterit, voit dokumentoida narttusi
  vuodon ominaisuudet myös tässä. Nämä tiedot auttavat sinua havaitsemaan epätavalliset
  eritteet ja pitämään silmällä lemmikkisi terveyttä.\n\n* Vinkkejä ja tietoa kiimasta
  *\n\nHeadon avulla sinulla on uskollinen kumppani, kun koirasi on kiimassa. Löydät
  sovelluksesta kaikki tarvitsemasi tiedot koirasi kiimakierrosta. Puuttuuko jokin
  aihe tai onko sinulla kysymys? Ota minuun yhteyttä osoitteeseen wuff@heado.app,
  niin teen parhaani vastatakseni kysymykseesi ja lisätäkseni sen sovellukseen.\n\n
  * Kaikille nartuillesi *\n\nOnko sinulla useita narttukoiria? Hienoa! Voit lisätä
  Heado-sovellukseen niin monta koiraa kuin haluat. Vaihda vain lemmikkisi välillä,
  aivan kuten sosiaalisen median sovelluksissa.\n \n* Koko perheelle *\n\nKumppani,
  koiranvahti, lapset? Ei ongelmaa! Voit kutsua kaikki perheenjäsenet sovellukseen
  ja pitää lämpöä silmällä yhdessä. Jokaisella perheenjäsenellä on pääsy kaikkiin
  tietoihin ja hän voi lisätä tarvittavat tiedot.\n\n* Koiranomistajilta koiranomistajille\n
  \nMinulla (Fabian), sovelluksen kehittäjällä, on itselläni koira. Yhdessä kumppanini
  kanssa suunnittelimme Headon, koska näimme itse tarpeen tällaiselle kalenterille.
  Jokainen koira on tietysti erilainen ja jokaisella perheenjäsenellä on omat vaatimuksensa.
  Ota rohkeasti yhteyttä minuun ja kerro palautteesi & toiveesi sovelluksesta. Postitse:
  wuff@heado.app tai täällä arvosteluissa.\n\n* Ilmainen mainosten kanssa *\n\nIhannetapauksessa
  Heado on ilmainen ja mainokseton. Mutta se ei ole niin yksinkertaista. Headon kaltainen
  hanke maksaa paljon rahaa ja aikaa. Jotta projekti olisi kestävä, laitan mainoksia.
  Jos et halua nähdä mainoksia, voit ostaa mainoksettoman premium-version kertamaksulla.
  Jos käytät Headoa perheesi kanssa, voit myös ostaa perhepaketin edulliseen hintaan,
  jolloin kaikki jäsenet voivat käyttää sovellusta ilman mainoksia.\n\n* Tietosuoja
  made in Germany *\n\nHeado on saksalainen projekti. Kehitys ja palvelimet sijaitsevat
  Saksassa. Olen minimoinut kolmansien osapuolten palveluntarjoajien käytön. Sovellus
  kysyy tietojenkäsittelyasetuksiasi ennen käyttöä. Heado on siis GDPR:n mukainen."
