title: 'Heado: Värmekalender'
description: "Heado ger dig en enkel och tydlig kalender över din tiks värme.\n\n
  * Aktuell löptid\n\nDu kan se vilken fas din hund befinner sig i direkt på startsidan.
  Den enkla displayen visar hur länge den aktuella cykelfasen kommer att pågå. Alla
  din hunds tidigare cykler används för beräkningen.\n\n* Förutsägelse av nästa löp
  *\n\nHeado-appen talar om för dig när ditt husdjur kommer att löpa nästa gång. Detta
  gör det mycket lättare att planera din semester, hunddagis och besök hos dina föräldrar.
  Beräkningen \nberäkningen av nästa löpning baseras på din hunds tidigare cykler.\n
  \n* Din hunds humör *\n\nHåll ett dagligt register över din hunds humör. Precis
  som hos människor förändras din hunds hormonella balans avsevärt med varje cykel.
  Detta kan resultera i olika humör hos din hund före, under eller efter löpet. Använd
  Heado och dokumentera din hunds humör. Det kommer att hjälpa dig att förstå ditt
  husdjur bättre och på lång sikt känna igen om din tik kommer att vara gosig eller
  orolig före sin cykel. \n\n* Utflödets konsistens\n\nUtflödets konsistens är en
  viktig komponent under brunsten. I likhet med menstruationskalendrar för kvinnor
  kan du också dokumentera egenskaperna hos din tiks urladdning här. Dessa data hjälper
  dig att upptäcka ovanliga utsöndringar och hålla ett öga på ditt husdjurs hälsa.\n
  \n* Tips och information om löp *\n\nMed Heado har du en lojal följeslagare när
  din hund löper. Du hittar all information du behöver om din hunds cykel i appen.
  Saknar du något ämne eller har du en fråga? Kontakta mig på wuff@heado.app så ska
  jag göra mitt bästa för att svara på din fråga och lägga till den i appen.\n\n*
  För alla dina tikar\n\nHar du flera tikar? Jättebra! Du kan lägga till så många
  hundar du vill i Heado-appen. Växla helt enkelt mellan dina husdjur, precis som
  du gör i appar för sociala medier.\n \n* För hela familjen\n\nPartner, hundvakt,
  barn? Inga problem! Du kan bjuda in alla medlemmar i hushållet till appen och hålla
  ett öga på värmen tillsammans. Varje familjemedlem har tillgång till alla data och
  kan lägga till nödvändig information.\n\n* Från hundägare för hundägare\n\nJag (Fabian),
  utvecklaren av appen, har själv en hund. Tillsammans med min partner designade vi
  Heado eftersom vi själva såg behovet av en sådan kalender. Naturligtvis är varje
  hund annorlunda och varje familjemedlem har sina egna krav. Kontakta mig gärna med
  din feedback och dina önskemål för appen. Via e-post: wuff@heado.app eller här i
  recensionerna.\n\n* Gratis med reklam *\n\nHelst ska Heado vara gratis och reklamfri.
  Men det är inte så enkelt. Ett projekt som Heado kostar mycket pengar och mycket
  tid. För att göra projektet hållbart placerar jag ut annonser. Om du inte vill se
  annonser kan du köpa den annonsfria premiumversionen för en engångsbetalning. Om
  du använder Heado med din familj kan du också köpa ett familjepaket till ett förmånligt
  pris så att alla medlemmar kan använda appen utan annonser.\n\n* Dataskydd tillverkat
  i Tyskland\n\nHeado är ett tyskt projekt. Utvecklingen och servrarna finns i Tyskland.
  Jag har minimerat användningen av tredjepartsleverantörer. Appen frågar dig om dina
  preferenser för databehandling före användning. Heado är därför förenlig med GDPR."
