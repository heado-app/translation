title: 'Heado: Siltuma kalendārs'
description: "Heado piedāvā vienkāršu un skaidru jūsu kuces rēgu kalendāru.\n\n* Pašreizējais
  rējiens *\n\nJūs varat redzēt, kurā fāzē ir jūsu suns, tieši sākuma lapā. Vienkāršais
  displejs parāda, cik ilgi ilgs būs pašreizējā cikla fāze. Aprēķiniem tiek izmantoti
  visi jūsu suņa iepriekšējie cikli.\n\n* Nākamās rujas prognozēšana *\n\nHeado lietotne
  jums norāda, kad jūsu mīlulim būs nākamā riesta. Tas ievērojami atvieglo atvaļinājuma,
  suņu dienas aprūpes un vizīšu pie vecākiem plānošanu. Portāls \nnākamās rēres aprēķins
  ir balstīts uz jūsu suņa iepriekšējiem cikliem.\n\n* Jūsu suņa noskaņojums *\n\n
  Veiciet ikdienas uzskaiti par sava suņa noskaņojumu. Tāpat kā cilvēkiem, arī jūsu
  suņa hormonālais līdzsvars katrā ciklā ievērojami mainās. Tas var izraisīt atšķirīgu
  jūsu suņa garastāvokli pirms, riesta laikā vai pēc tā. Izmantojiet Heado un dokumentējiet
  sava suņa noskaņojumu. Tas palīdzēs jums labāk izprast savu mīluli un ilgtermiņā
  atpazīt, vai pirms cikla jūsu kuce būs omulīga vai nemierīga. \n\n* Izdalījumu konsekvence
  *\n\nIzkārnījumu konsistence ir svarīga sastāvdaļa rēgas laikā. Līdzīgi kā sieviešu
  mēnešreižu kalendāros, arī šeit varat dokumentēt savas kuces izdalījumu īpašības.
  Šie dati palīdzēs jums atklāt neparastus izdalījumus un sekot līdzi sava dzīvnieka
  veselībai.\n\n* Padomi un informācija par riestu *\n\nAr Heado jums ir uzticams
  sabiedrotais, kad suns ir rujā. Lietotnē atradīsiet visu nepieciešamo informāciju
  par sava suņa ciklu. Vai jums trūkst kādas tēmas vai jums ir kāds jautājums? Sazinieties
  ar mani uz wuff@heado.app, un es darīšu visu iespējamo, lai atbildētu uz jūsu jautājumu
  un pievienotu to lietotnei.\n\n* Visām jūsu kucēm *\n\nJums ir vairākas suņu mātītes?
  Lieliski! Heado lietotnē varat pievienot tik daudz suņu, cik vēlaties. Vienkārši
  pārslēdzieties starp saviem mīluļiem, tāpat kā to darāt sociālo mediju lietotnēs.\n
  \n* Visai ģimenei *\n\nPartneris, suņa sargs, bērni? Nekādu problēmu! Jūs varat
  uzaicināt visus mājsaimniecības locekļus lietotnē un kopā sekot līdzi karstumam.
  Katram ģimenes loceklim ir piekļuve visiem datiem un viņš var pievienot nepieciešamo
  informāciju.\n\n* No suņu īpašniekiem suņu īpašniekiem\n\nMan (Fabianam), šīs lietotnes
  izstrādātājam, pašam ir suns. Kopā ar manu partneri mēs izstrādājām Heado, jo paši
  redzējām, ka šāds kalendārs ir vajadzīgs. Protams, katrs suns ir atšķirīgs, un katram
  ģimenes loceklim ir savas prasības. Laipni lūdzam sazināties ar mani, lai sniegtu
  savas atsauksmes un vēlmes par lietotni. Pa pastu: wuff@heado.app vai šeit atsauksmēs.\n
  \n* Bezmaksas ar reklāmu *\n\nIdeālā gadījumā Heado ir bezmaksas un bez reklāmām.
  Bet tas nav tik vienkārši. Tāds projekts kā Heado maksā daudz naudas un laika. Lai
  projekts būtu ilgtspējīgs, es ievietoju reklāmas. Ja nevēlaties redzēt reklāmas,
  varat iegādāties bez reklāmām pieejamu Premium versiju par vienreizēju samaksu.
  Ja lietojat Heado kopā ar ģimeni, varat iegādāties arī ģimenes paketi par izdevīgu
  cenu, un visi lietotnes lietotāji var lietot lietot lietotni bez reklāmām.\n\n*
  Vācijā veikta datu aizsardzība *\n\nHeado ir Vācijas projekts. Izstrāde un serveri
  atrodas Vācijā. Esmu līdz minimumam samazinājis trešo pušu pakalpojumu sniedzēju
  izmantošanu. Pirms lietošanas lietotne jautā jums par jūsu datu apstrādes preferencēm.
  Tāpēc Heado atbilst GDPR."
