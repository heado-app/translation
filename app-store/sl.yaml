title: 'Heado: koledar toplote'
description: "Heado vam ponuja preprost in jasen koledar rje vaše psice.\n\n* Trenutna
  rja *\n\nNeposredno na začetni strani lahko vidite, v kateri fazi je vaša psica.
  Preprost prikaz vam pokaže, kako dolgo bo trajala trenutna faza cikla. Za izračun
  se uporabijo vsi prejšnji cikli vašega psa.\n\n* Napoved naslednje rje *\n\nAplikacija
  Heado vam pove, kdaj bo vaša psička naslednjič v rji. Tako lahko veliko lažje načrtujete
  počitnice, pasje varstvo in obiske pri starših. Spletna stran \nIzračun naslednje
  rje temelji na prejšnjih ciklih vašega psa.\n\n* razpoloženje vašega psa *\n\nDnevno
  beležite razpoloženje svojega psa. Tako kot pri ljudeh se hormonsko ravnovesje vašega
  psa z vsakim ciklusom bistveno spremeni. Posledica tega so lahko različna razpoloženja
  vašega psa pred, med ali po rjuhi. Uporabite Heado in dokumentirajte razpoloženje
  svojega psa. To vam bo pomagalo bolje razumeti svojega ljubljenčka in dolgoročno
  prepoznati, ali bo vaša psička pred ciklusom prijetna ali zaskrbljena. \n\n* Doslednost
  izcedka *\n\nKonsistentnost izločka je pomembna sestavina v času rje. Podobno kot
  pri koledarjih menstruacije za ženske lahko tudi tukaj dokumentirate značilnosti
  izcedka vaše samice. Ti podatki vam bodo pomagali pri odkrivanju nenavadnih izločkov
  in spremljanju zdravja vaše živali.\n\n* Nasveti in informacije o rji *\n\nS Heado
  imate zvestega spremljevalca, ko je vaš pes v rji. V aplikaciji boste našli vse
  potrebne informacije o ciklusu vašega psa. Pogrešate kakšno temo ali imate vprašanje?
  Pišite mi na wuff@heado.app in potrudil se bom, da odgovorim na vaše vprašanje in
  ga dodam v aplikacijo.\n\n* Za vse vaše psice *\n\nImate več psov ženskega spola?
  Odlično! V aplikacijo Heado lahko dodate poljubno število psov. Preprosto preklapljajte
  med svojimi hišnimi ljubljenčki, tako kot to počnete v aplikacijah družabnih medijev.\n
  \n* Za vso družino *\n\nPartner, pasja varuška, otroci? Ni problema! V aplikacijo
  lahko povabite vse člane gospodinjstva in skupaj spremljajte vročino. Vsak družinski
  član ima dostop do vseh podatkov in lahko doda potrebne informacije.\n\n* Od lastnikov
  psov za lastnike psov\n\nRazvijalec aplikacije Fabian ima tudi sam psa. Skupaj s
  partnerjem sva zasnovala aplikacijo Heado, ker sva sama videla potrebo po takšnem
  koledarju. Seveda je vsak pes drugačen in vsak družinski član ima svoje zahteve.
  Lahko me kontaktirate s svojimi pripombami in željami za aplikacijo. Po pošti: wuff@heado.app
  ali tukaj v pregledih.\n\n* Brezplačno z oglaševanjem *\n\nV idealnem primeru je
  aplikacija Heado brezplačna in brez oglasov. Vendar to ni tako preprosto. Projekt,
  kot je Heado, stane veliko denarja in časa. Da bi bil projekt vzdržen, objavljam
  oglase. Če ne želite videti oglasov, lahko za enkratno plačilo kupite premijsko
  različico brez oglasov. Če Heado uporabljate z družino, lahko po ugodni ceni kupite
  tudi družinski paket in vsi člani lahko aplikacijo uporabljajo brez oglasov.\n\n
  * Zaščita podatkov v Nemčiji *\n\nHeado je nemški projekt. Razvoj in strežniki so
  v Nemčiji. Uporabo tretjih ponudnikov sem zmanjšal na najmanjšo možno mero. Aplikacija
  vas pred uporabo vpraša za vaše želje glede obdelave podatkov. Heado je zato skladen
  z uredbo GDPR."
